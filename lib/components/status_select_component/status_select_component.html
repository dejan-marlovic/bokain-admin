<div class="row">
    <div class="columns">
        <material-dropdown-select
            [buttonText]="phrase.get(['status'])">
            <material-select-item
                    *ngFor="let option of options"
                    (trigger)="onChange(option)"
                    [selected]="option == status">
                {{phrase.get([option])}}
            </material-select-item>
        </material-dropdown-select>
    </div>
</div>
<div class="row">
    <div class="columns">
        <p>{{phrase.get([status])}}</p>
    </div>
</div>
