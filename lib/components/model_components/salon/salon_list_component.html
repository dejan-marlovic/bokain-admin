<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['salon_plural'])}}</h1>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="salonService.tableData"
                [disabled]="salonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['city']"
                [small-hidden-columns]="['phone', 'city']"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['SalonAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
