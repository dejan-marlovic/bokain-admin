<div class="row">
    <div class="columns">
        <bo-user-details #details [user]="user"></bo-user-details>
        <div class="row">
            <div class="columns text-right">
                <material-button
                        raised
                        [disabled]="!details.valid || userService.isLoading"
                        (trigger)="push()">
                    {{'save' | phrase}}
                </material-button>
            </div>
        </div>
    </div>
</div>

<fo-modal
    [(visible)]="errorModal"
    [title]="'error_occurred' | phrase"
    [error]="errorMessage | phrase">
</fo-modal>
