<div class="row">
    <div class="columns">
        <form [ngFormModel]="userDetails.form">
            <bo-user-details #userDetails [user]="user"></bo-user-details>
            <div class="row">
                <div class="columns text-right">
                    <material-button
                            raised
                            [disabled]="!userDetails.form.valid || userService.isLoading"
                            (trigger)="push()">
                        {{'add' | phrase}}
                    </material-button>
                </div>
            </div>
        </form>
    </div>
</div>

<fo-modal
    [(visible)]="errorModal"
    [title]="'error_occurred' | phrase"
    [error]="errorMessage | phrase">
</fo-modal>
