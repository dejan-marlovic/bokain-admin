<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="'user_plural' | phrase"
                [no-results-message]="'no_results' | phrase"
                [models]="userService.getModelsAsMap(null, true)"
                [disabled]="userService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['name' | phrase, 'customer_plural' | phrase]"
                [small-hidden-columns]="['name' | phrase, 'social_number' | phrase, 'customer_plural' | phrase]"
                (rowclick)="openUser($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="addUserVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_user' | phrase" [(visible)]="addUserVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-user-add (add)="addUserVisible = false"></bo-user-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'user' | phrase}} [{{selectedUser?.email}}]" [(visible)]="editUserVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-user-edit (save)="editUserVisible = false" [user]="selectedUser"></bo-user-edit>
</fo-modal>
