<div class="row" *ngIf="salon != null">
    <div class="columns">
        <material-tab-panel>
            <material-tab label="{{'salon_details' | phrase}}">
                <bo-salon-details #details [salon]="salon"></bo-salon-details>
                <div class="row">
                    <div class="columns text-right">
                        <material-button
                                raised
                                (trigger)="cancel()">
                            {{'cancel' | phrase}}
                        </material-button>
                        <material-button
                            raised
                            [disabled]="!details.valid || salonService.isLoading"
                            (trigger)="save()">
                            {{'save' | phrase}}
                        </material-button>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{'room_plural' | phrase}}">
                <fieldset>
                    <legend>{{'room_plural' | phrase}}</legend>
                    <div class="row">
                        <div class="columns">
                            <material-expansionpanel
                                    *ngFor="let roomId of salon.roomIds"
                                    flat
                                    [name]="salonService.getRoom(roomId).name"
                                    [showSaveCancel]="false">
                                <div class="row">
                                    <div class="columns">
                                        <h2>{{'service_plural' | phrase}}</h2>
                                        <bo-associative-table
                                                [sourceModels]="serviceService.getModelsAsMap(null, true)"
                                                [selectedIds]="salonService.getRoom(roomId).serviceIds"
                                                (select)="addRoomService(roomId, $event);"
                                                (unselect)="removeRoomService(roomId, $event);">
                                        </bo-associative-table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <bo-status-select [status]="salonService.getRoom(roomId).status" (statusChange)="onRoomStatusChange(roomId, $event)"></bo-status-select>
                                    </div>
                                </div>
                            </material-expansionpanel>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>{{'add' | phrase}} {{'room' | phrase}}</legend>
                    <div class="row">
                        <div class="large-4 medium-6 columns end">
                            <material-input
                                    type="text"
                                    floatingLabel
                                    label="{{'name' | phrase}}*"
                                    [maxCount]="100"
                                    [(ngModel)]="newRoomBuffer.name">
                            </material-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <material-button
                                    raised
                                    (trigger)="createRoom()"
                                    [disabled]="newRoomBuffer.name.isEmpty">
                                {{'add' | phrase}}
                            </material-button>
                        </div>
                    </div>
                </fieldset>
            </material-tab>
            <material-tab label="{{'user_plural' | phrase}}">
                <div>
                    <bo-associative-table
                            [sourceModels]="userService.getModelsAsMap(null, true)"
                            [selectedIds]="salon.userIds"
                            (select)="addUser($event)"
                            (unselect)="removeUser($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
            <material-tab label="{{'booking_plural' | phrase}}">
                <div>
                    <fo-data-table
                            [no-results-message]="'no_results' | phrase"
                            [models]="bookingService.getModelsAsMap(salon.bookingIds, true)"
                            [disabled]="bookingService.isLoading"
                            [rows]="10"
                            [large-hidden-columns]="['salon_id']"
                            [medium-hidden-columns]="['duration_minutes' | phrase]"
                            [small-hidden-columns]="['duration_minutes' | phrase, 'user' | phrase]"
                            (rowclick)="selectedBookingId = $event">
                    </fo-data-table>
                    <bo-booking-details [booking]="bookingService.getModel(selectedBookingId)"></bo-booking-details>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
