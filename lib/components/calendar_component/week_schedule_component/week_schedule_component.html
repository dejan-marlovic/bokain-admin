<div *ngIf="scheduleMode" class="row">
    <div class="columns">
        <label>{{phrase.get(['selection_state'])}}</label>
        <material-radio-group [(selected)]="selectedState">
            <material-radio [value]="'open'" [checked]="true">{{phrase.get(['bookable_plural', 'times'])}}</material-radio>
            <material-radio [value]="'break'">{{phrase.get(['break'])}}</material-radio>
            <material-radio [value]="'sick'">{{phrase.get(['sick'])}}</material-radio>
        </material-radio-group>
    </div>
</div>
<table *ngIf="week.isNotEmpty" [class.disabled]="disabled" (mouseup)="applyHighlightedChanges()">
    <thead>
        <tr>
            <td *ngFor="let day of weekDates" (click)="onDaySelectController.add(day)">
                <h4>{{phrase.get([day | date:'EEEE'])}}</h4>
                <h2>{{day | date:'dd'}}</h2>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let day of week" (mouseleave)="clearHighlight()" >
                <bo-increment
                        *ngFor="let increment of day.increments"
                        [increment]="increment"
                        [userId]="selectedUser?.id"
                        [highlight]="isHighlighted(increment)"
                        (mousedown)="onIncrementMouseDown(increment)"
                        (mouseenter)="onIncrementMouseEnter($event, increment)">
                </bo-increment>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="week.isEmpty && selectedSalon != null" class="row">
    <div class="columns text-center">
        <p>{{phrase.get(['_salon_is_closed_this_week'])}}</p>
        <material-button raised (trigger)="openCurrentWeek()">{{phrase.get(['open', 'week'])}}</material-button>
    </div>
</div>

<bo-modal [title]="phrase.get(['booking_details'])" [(visible)]="bookingDetailsModal">
    <bo-booking-details (bookingChange)="bookingDetailsModal = false" [booking]="selectedBooking"></bo-booking-details>
</bo-modal>
