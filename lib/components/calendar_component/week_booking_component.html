<div class="row">
    <div class="columns">
        <bo-service-picker
            [serviceOptions]="availableServiceOptions"
            [(service)]="selectedService"
            (addonsChange)="selectedServiceAddons = $event">
        </bo-service-picker>
    </div>
</div>
<div class="row">
    <div class="small-6 columns">
        <h3>{{currentMonth}} {{weekDates.first.year}}</h3>
    </div>
    <div class="small-6 columns">
        <material-button icon class="float-right" (trigger)="advanceWeek(1)"><glyph icon="arrow_forward"></glyph></material-button>
        <span class="float-right">{{phrase.get(['week'])}} {{currentWeek}}</span>
        <material-button icon class="float-right" (trigger)="advanceWeek(-1)"><glyph icon="arrow_back"></glyph></material-button>
    </div>
</div>
<table>
    <thead>
    <tr>
        <td *ngFor="let day of weekDates">
            <h4>{{phrase.get([day | date:'EEEE'])}}</h4>
            <h2>{{day | date:'dd'}}</h2>
        </td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let day of week" (mouseleave)="clearHighlight()" >
                <bo-increment
                        *ngFor="let increment of day.increments"
                        [increment]="increment"
                        [highlight]="isHighlighted(increment)"
                        (mouseup)="openBooking(increment)"
                        (mouseenter)="highlightIncrements($event, increment)">
                </bo-increment>
            </td>
        </tr>
    </tbody>
</table>

<modal [visible]="selectedBooking != null">
    <material-dialog headered class="basic-dialog">
        <div header>
            <material-button icon (trigger)="selectedBooking = null" class="float-right">
                <glyph icon="close"></glyph>
            </material-button>
            {{phrase.get(['booking_details'])}}
        </div>
        <bo-booking-details [booking]="selectedBooking" (cancel)="selectedBooking = null"></bo-booking-details>
    </material-dialog>
</modal>

<modal [visible]="bufferBooking != null">
    <material-dialog headered class="basic-dialog">
        <div header>
            <material-button icon (trigger)="bufferBooking = null" class="float-right">
                <glyph icon="close"></glyph>
            </material-button>
            {{phrase.get(['new_booking'])}}
        </div>
        <bo-booking-add [booking]="bufferBooking" (save)="bufferBooking = null"></bo-booking-add>
    </material-dialog>
</modal>
