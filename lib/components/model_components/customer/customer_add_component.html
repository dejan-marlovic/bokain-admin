<div class="row">
    <div class="columns">
        <bo-customer-details #details [customer]="customer" [showComments]="false"></bo-customer-details>
    </div>
</div>
<div class="row">
    <div class="columns text-right">
        <material-button
                raised
                [disabled]="!details.valid || customerService.loading"
                (trigger)="push()">
            {{'save' | phrase}}
        </material-button>
    </div>
</div>
