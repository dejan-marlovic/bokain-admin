<div *ngIf="!userService.isLoggedIn">
    <bo-login></bo-login>
</div>

<div *ngIf="userService.isLoggedIn">
    <header>
        <div class="row">
            <div class="columns">
                <h1>Bokain Administration</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="large-2 medium-3 columns" style="border-right:1px solid black; padding-bottom: 2em;">
                <bo-sidebar></bo-sidebar>
            </div>
            <div class="large-10 medium-9 columns" style="padding-bottom: 2em;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="columns">
                <h1>FOOTER</h1>
            </div>
        </div>
    </footer>
</div>

<bo-load-indicator [show]="isLoading"></bo-load-indicator>
<bo-confirm>
</bo-confirm>
