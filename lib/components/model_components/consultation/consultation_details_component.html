<form *ngIf="consultation != null && customer != null" #f="ngForm" [ngFormModel]="form">
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'overview' | phrase}}</legend>
                <div class="row">
                    <div class="col">
                        <h3 class="margin-bottom-small">{{customer.firstname}}&nbsp;{{customer.lastname}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="l4 m6 col">
                        <fo-select
                                label="skin_consultant"
                                [fullWidth]="true"
                                [options]="userOptions"
                                [showSearch]="true"
                                [(selectedId)]="consultation.userId">
                        </fo-select>
                    </div>
                    <div class="l4 m6 col">
                        <fo-select
                                label="skin_type"
                                [fullWidth]="true"
                                [options]="skinTypeOptions"
                                [showSearch]="true"
                                [(selectedId)]="customer.skinType">
                        </fo-select>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'pictures' | phrase}}</legend>
                <div class="row">
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'problem_areas' | phrase}}</legend>
                <div class="row">
                    <div class="m3 s6 col text-center">
                        <material-button
                                [class.red]="consultation.areaFace == true"
                                (trigger)="consultation.areaFace = !consultation.areaFace">
                            {{'area_face' | phrase}}
                        </material-button>
                    </div>
                    <div class="m3 s6 col text-center">
                        <material-button
                                [class.red]="consultation.areaChest == true"
                                (trigger)="consultation.areaChest = !consultation.areaChest">
                            {{'area_chest' | phrase}}
                        </material-button>
                    </div>
                    <div class="m3 s6 col text-center">
                        <material-button
                                [class.red]="consultation.areaBack == true"
                                (trigger)="consultation.areaBack = !consultation.areaBack">
                            {{'area_back' | phrase}}
                        </material-button>
                    </div>
                    <div class="m3 s6 col text-center">
                        <material-button
                                [class.red]="consultation.areaOther == true"
                                (trigger)="consultation.areaOther = !consultation.areaOther">
                            {{'area_other' | phrase}}
                        </material-button>
                    </div>
                </div>
                <div class="row">
                    <div class="m6 col">
                        <fo-image-map
                                src="gfx/female_face_front.png"
                                [zones]="imageMapZonesFront"
                                [(selectedIds)]="consultation.zones">
                        </fo-image-map>
                    </div>
                    <div class="m6 col">
                        <fo-image-map
                                src="gfx/female_face_side.png"
                                [zones]="imageMapZonesSide"
                                [showSelector]="false"
                                [(selectedIds)]="consultation.zones">
                        </fo-image-map>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
