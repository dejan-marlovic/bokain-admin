<div class="row">
    <div class="columns">
        <fieldset [disabled]="serviceService.isLoading">
            <div class="row">
                <div class="columns">
                    <div class="row">
                        <div class="medium-6 columns">
                            <material-input
                                    floatingLabel
                                    label="{{phrase.get(['name'])}}*"
                                    [maxCount]="64"
                                    ngControl="name"
                                    [(ngModel)]="service.name"
                                    [error]="getCustomError('name')">
                            </material-input>
                        </div>
                        <div class="medium-6 columns">
                            <material-input
                                    foUppercase
                                    floatingLabel
                                    label="{{phrase.get(['category'])}}*"
                                    [maxCount]="64"
                                    ngControl="category"
                                    [(ngModel)]="service.category">
                            </material-input>
                        </div>
                        <div class="columns">
                            <material-input
                                    floatingLabel
                                    label="{{phrase.get(['description'])}}*"
                                    [maxCount]="512"
                                    ngControl="description"
                                    [(ngModel)]="service.description">
                            </material-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-4 medium-2 large-1 columns">
                            <label for="color">{{phrase.get(['color'])}}</label>
                            <input id="color" type="color" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-4 columns">
                            <material-toggle
                                    [label]="phrase.get(['dynamic_time'])"
                                    [(checked)]="service.dynamicTime">
                            </material-toggle>
                        </div>
                        <div class="medium-4 small-6 columns">
                            <material-input
                                    type="number"
                                    label="{{phrase.get(['duration', 'in_minutes'])}}*"
                                    floatingLabel
                                    ngControl="duration"
                                    [(ngModel)]="service.durationMinutes">
                            </material-input>
                        </div>
                        <div class="medium-4 small-6 columns">
                            <material-input
                                    type="number"
                                    label="{{phrase.get(['price'])}} ({{phrase.get(['currency'])}}"
                                    floatingLabel
                                    ngControl="price"
                                    [(ngModel)]="service.price">
                            </material-input>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
