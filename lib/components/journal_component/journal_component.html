<div *ngFor="let entry of journalEntries" class="row">
    <div class="columns">
        <bo-journal-entry [model]="entry"></bo-journal-entry>
    </div>
</div>
<div class="row">
    <div class="small-6 columns">
        <material-input
                multiline rows="6"
                [maxCount]="16000"
                [label]="phraseService.get(['comments_external'])"
                floatingLabel
                [(ngModel)]="bufferEntry.commentsExternal">
        </material-input>
    </div>
    <div class="small-6 columns">
        <material-input
                multiline rows="6"
                [maxCount]="16000"
                [label]="phraseService.get(['comments_internal'])"
                floatingLabel
                [(ngModel)]="bufferEntry.commentsInternal">
        </material-input>
    </div>
</div>
<div *ngFor="let i of imageCounter" class="row">
    <div class="columns">
        <fo-image-file [(source)]="imageSources[i]"></fo-image-file>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="popImage()"><glyph icon="remove" size="small"></glyph></material-button>
        <material-button [disabled]="imageCounter.length >= imageSources.length" raised (trigger)="appendImage()"><glyph icon="add" size="small"></glyph></material-button>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised [disabled]="journalService.isLoading" (trigger)="push()">{{phraseService.get(['save'])}}</material-button>
    </div>
</div>
