<div class="row">
    <div class="columns">
        <fo-data-table
            [no-results-message]="'no_results' | phrase"
            [title]="'associated_plural' | phrase"
            [models]="selectedModels"
            [rows]="10"
            (rowclick)="unSelectController.add($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
            [no-results-message]="'no_results' | phrase"
            title="{{'not' | phrase}} {{'associated_plural' | phrase}}"
            [models]="unselectedModels"
            [rows]="5"
            (rowclick)="selectController.add($event)">
        </fo-data-table>
    </div>
</div>
