<div class="row">
    <div class="col">
        <fo-data-table
            [title]="'associateds' | phrase"
            [models]="selectedModels"
            [rows]="10"
            (rowclick)="onUnSelect($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="col">
        <fo-data-table
            title="{{'not' | phrase}} {{'associateds' | phrase:false}}"
            [models]="unselectedModels"
            [rows]="5"
            (rowclick)="onSelect($event)">
        </fo-data-table>
    </div>
</div>
