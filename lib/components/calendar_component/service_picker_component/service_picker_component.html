<div class="row">
    <div class="columns">
        <fo-select
                [label]="'service' | phrase"
                [(selectedModel)]="service"
                [options]="serviceOptions">
        </fo-select>
    </div>
    <div class="columns" *ngIf="service != null">
        <fo-multi-select
                [label]="'service_addon_plural' | phrase"
                [(selectedModels)]="serviceAddons"
                [options]="serviceAddonService.getModelsAsList(service.serviceAddonIds)">
        </fo-multi-select>
    </div>
</div>
