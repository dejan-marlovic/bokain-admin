<div class="row">
    <div class="columns">
        <h2 class="text-center">[{{serviceAddon?.name}}]</h2>
    </div>
</div>
<div class="row" *ngIf="serviceAddon != null">
    <div class="columns">
        <form [ngFormModel]="details.form">
            <bo-service-addon-details #details [model]="serviceAddon"></bo-service-addon-details>
            <div class="row">
                <div class="columns">
                    <material-button
                        raised
                        [disabled]="serviceAddonService.isLoading"
                        (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                        raised
                        [disabled]="serviceAddonService.isLoading"
                        (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </div>
            </div>
        </form>
    </div>
</div>
