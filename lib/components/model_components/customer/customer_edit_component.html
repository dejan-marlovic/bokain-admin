<h1>{{phrase.get(['edit', 'customer'])}}</h1>

<material-tab-panel>
    <material-tab label="{{phrase.get(['customer_details'])}}">
        <form [ngFormModel]="customerDetails.form">
            <bo-customer-details
                #customerDetails
                [customer]="customerService.selectedModel">
            </bo-customer-details>
            <div class="row">
                <div class="columns">
                    <material-button
                            raised
                            [disabled]="customerService.isLoading"
                            (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                            raised
                            [disabled]="customerService.isLoading"
                            (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </div>
            </div>
        </form>
    </material-tab>
    <material-tab label="{{phrase.get(['skin_consultation'])}}">
        <div class="row">
            <div class="columns">
                <h2>Not implemented</h2>
            </div>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['booking_history'])}}">
        <div>
            <h3>Tab 3</h3>
            <p>
                dfadf
            </p>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['journal'])}}">
        <div class="row">
            <div class="columns">
                <p>Journal</p>
            </div>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['order_history'])}}">
        <div>
            <h3>Tab 4</h3>
            <p>
            </p>
        </div>
    </material-tab>
</material-tab-panel>

<material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>
