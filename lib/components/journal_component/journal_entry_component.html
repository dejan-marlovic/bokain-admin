<material-expansionpanel
        [name]="entry.created | date"
        [saveText]="'save' | phrase"
        [cancelText]="'cancel' | phrase"
        [saveDisabled]="journalService.loading || ((entry.commentsInternal.isEmpty || entry.commentsExternal.isEmpty) && entry.imageURIs.isEmpty)"
        (save)="onSave()"
        (cancel)="onCancel()">
    <div class="row margin-top-small">
        <div class="s6 col">
            <material-input
                    multiline rows="5"
                    [maxCount]="16000"
                    [label]="'comments_external' | phrase"
                    floatingLabel
                    [(ngModel)]="entry.commentsExternal">
            </material-input>
        </div>
        <div class="s6 col">
            <material-input
                    multiline rows="5"
                    [maxCount]="16000"
                    [label]="'comments_internal' | phrase"
                    floatingLabel
                    [(ngModel)]="entry.commentsInternal">
            </material-input>
        </div>
    </div>
    <div *ngFor="let uri of entry.imageURIs" class="row">
        <div class="col">
            <img [src]="uri" alt="{{uri}}" />
        </div>
    </div>
</material-expansionpanel>
