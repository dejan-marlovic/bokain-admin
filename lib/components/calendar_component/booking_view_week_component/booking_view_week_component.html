<table>
    <tbody>
        <tr>
            <td>
                <bo-times></bo-times>
            </td>
            <td *ngFor="let date of weekDates">
                <bo-booking-view-day
                        [disabled]="disabled"
                        [user]="selectedUser"
                        [salon]="selectedSalon"
                        [date]="date"
                        (bookingSelect)="onBookingSelectController.add($event)"
                        (dateClick)="onDateClickController.add($event)">
                </bo-booking-view-day>
            </td>
        </tr>
    </tbody>
</table>
