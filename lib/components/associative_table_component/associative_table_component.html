<div class="row">
    <div class="columns">
        <h5>{{phrase.get(['associated_plural'])}}</h5>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table [data]="selectedData" [rows]="10" (rowclick)="foUnselect.emit($event)"></fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <h5>{{phrase.get(['not', 'associated_plural'])}}</h5>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table [data]="unselectedData" [rows]="5" (rowclick)="foSelect.emit($event)"></fo-data-table>
    </div>
</div>
