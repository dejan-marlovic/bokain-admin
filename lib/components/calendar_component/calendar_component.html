<div class="row large-margin-top">
    <div class="medium-6 columns">
        <material-dropdown-select
                [selection]="userSelection"
                [buttonText]="userSelectLabel"
                [options]="userService.modelOptions">
        </material-dropdown-select>
    </div>
    <div class="medium-6 columns">
        <material-dropdown-select
                [selection]="salonSelection"
                [buttonText]="salonSelectLabel"
                [options]="salonService.modelOptions">
        </material-dropdown-select>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-tab-panel [activeTabIndex]="activeTabIndex" (tabChange)="activeTabIndex = $event.newIndex">
            <material-tab label="{{phrase.get(['week'])}}">
                <bo-week-calendar
                    [userSelection]="userSelection"
                    [salonSelection]="salonSelection"
                    [booking]="booking"
                    [date]="date"
                    (changeWeek)="date = $event">
                </bo-week-calendar>
            </material-tab>
            <material-tab label="{{phrase.get(['month'])}}">
                <bo-month-calendar
                    [userId]="booking.userId"
                    [salonId]="booking.salonId"
                    [date]="date"
                    (changeMonth)="date = $event"
                    (select)="openWeek($event)">
                </bo-month-calendar>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
