<div class="row collapse">
    <div class="col">
        <fo-data-table
                title="{{'select' | phrase}} {{'user' | phrase:false}}"
                [models]="service.cachedModels"
                [disabled]="service.loading"
                [rows]="10"
                [medium-hidden-col]="['name', 'customers']"
                [small-hidden-col]="['name', 'social_number', 'customers']"
                (rowclick)="openModel($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="col text-right">
        <material-button raised (trigger)="addModelVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_user' | phrase" [(visible)]="addModelVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-user-add (add)="addModelVisible = false"></bo-user-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'user' | phrase:false}} [{{selectedModel?.email}}]" [(visible)]="editModelVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-user-edit (save)="editModelVisible = false" [model]="selectedModel"></bo-user-edit>
</fo-modal>
