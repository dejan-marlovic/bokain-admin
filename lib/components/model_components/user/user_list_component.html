<h1>{{phrase.get(['users'])}}</h1>

<material-fab mini raised [routerLink]="['UserAdd']">
    <glyph icon="add"></glyph>
</material-fab>

<!-- this is temp, replaced by material design table when it's ready -->
<table>
    <tr *ngFor="let id of userMap.keys">
        <td>{{userMap[id].email}} {{userMap[id].firstname}} {{userMap[id].lastname}}</td>
    </tr>
</table>
