<h1>{{phrase.get(['users'])}}</h1>

<material-fab mini raised [routerLink]="['UserAdd']">
    <glyph icon="add"></glyph>
</material-fab>

<!-- this is temp, replaced by material design table when it's ready -->
<table>
    <tr *ngFor="let id of userService.modelMap.keys">
        <td (click)="userService.selectedModelId = id" [routerLink]="['UserEdit']">{{userService.modelMap[id].email}} {{userService.modelMap[id].firstname}} {{userService.modelMap[id].lastname}}</td>
    </tr>
</table>
