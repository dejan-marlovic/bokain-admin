<div class="row">
    <div class="columns">
        <form #f="ngForm" [ngFormModel]="form">
            <!-- SSN -->
            <fieldset [disabled]="userService.loading">
                <legend>{{'social_number' | phrase}}</legend>
                <div class="row">
                    <div class="medium-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'social_number' | phrase}}*"
                                [maxCount]="12"
                                [ngFormControl]="f.form.controls['social_number']"
                                [(ngModel)]="user.socialNumber">
                        </material-input>
                    </div>
                </div>
            </fieldset>
            <!-- Details -->
            <fieldset [disabled]="userService.loading">
                <legend>{{'details' | phrase}}</legend>
                <div class="row">
                    <div class="large-3 medium-4 columns end margin-bottom-medium">
                        <fo-image-file
                                label="{{'profile_image' | phrase}}"
                                alt="{{'profile_image' | phrase}}"
                                [maxWidth]="400"
                                [maxHeight]="800"
                                [source]="user.profileImageUrl"
                                (sourceChange)="onProfileImageSourceChange($event)">
                        </fo-image-file>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'firstname' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="f.form.controls['firstname']"
                                [(ngModel)]="user.firstname">
                        </material-input>
                    </div>
                    <div class="large-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'lastname' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="f.form.controls['lastname']"
                                [(ngModel)]="user.lastname">
                        </material-input>
                    </div>
                    <div class="large-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'street' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="f.form.controls['street']"
                                [(ngModel)]="user.street">
                        </material-input>
                    </div>
                    <div class="large-3 medium-5 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'postal_code' | phrase}}*"
                                [maxCount]="20"
                                [ngFormControl]="f.form.controls['postal_code']"
                                [(ngModel)]="user.postalCode">
                        </material-input>
                    </div>
                    <div class="large-3 medium-7 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'city' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="f.form.controls['city']"
                                [(ngModel)]="user.city">
                        </material-input>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-6 columns">
                        <material-input
                                type="email"
                                foLowercase
                                floatingLabel
                                label="{{'email' | phrase}}*"
                                [maxCount]="100"
                                [ngFormControl]="f.form.controls['email']"
                                [(ngModel)]="user.email">
                        </material-input>
                    </div>
                    <div class="medium-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'phone' | phrase}}*"
                                [maxCount]="32"
                                [ngFormControl]="f.form.controls['phone']"
                                [(ngModel)]="user.phone">
                        </material-input>
                    </div>
                </div>
            </fieldset>
            <!-- Other -->
            <fieldset [disabled]="userService.loading">
                <legend>{{'other' | phrase}}</legend>
                <div class="row">
                    <div class="medium-4 columns">
                        <bo-status-select [(status)]="user.status"></bo-status-select>
                    </div>
                    <div class="medium-2 columns">
                        <material-input
                                floatingLabel
                                label="{{'booking_rank' | phrase}}"
                                ngControl="booking_rank"
                                [(ngModel)]="user.strBookingRank">
                        </material-input>
                    </div>
                    <div class="medium-6 columns">
                        <material-input
                                type="text"
                                floatingLabel
                                label="{{'password' | phrase}}"
                                [maxCount]="64"
                                ngControl="password"
                                [(ngModel)]="user.password">
                        </material-input>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
