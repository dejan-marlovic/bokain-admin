<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['user_plural'])}}</h1>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="userService.tableData"
                [disabled]="userService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['name', 'customers']"
                [small-hidden-columns]="['name', 'social_number', 'customers']"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['UserAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
