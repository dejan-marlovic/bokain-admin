<form *ngIf="consultation != null && customer != null" #f="ngForm" [ngFormModel]="form">
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'overview' | phrase}}</legend>
                <div class="row">
                    <div class="col">
                        <h3 class="margin-bottom-small">{{customer.firstname}}&nbsp;{{customer.lastname}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="l4 m6 col">
                        <fo-select
                                label="skin_consultant"
                                [fullWidth]="true"
                                [options]="userOptions"
                                [showSearch]="true"
                                [(selectedId)]="consultation.userId">
                        </fo-select>
                    </div>
                    <div class="l4 m6 col">
                        <fo-select
                                label="skin_type"
                                [fullWidth]="true"
                                [options]="skinTypeOptions"
                                [showSearch]="true"
                                [(selectedId)]="customer.skinType">
                        </fo-select>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'pictures' | phrase}}</legend>
                <div class="row">
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                    <div class="l3 m6 col">
                        <fo-image-file
                                label="{{'image' | phrase}} 1">
                        </fo-image-file>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'symptoms' | phrase}}</legend>
                <div class="row">
                    <div class="m6 col">
                        <fo-image-map
                                src="gfx/female_face_front.png"
                                [zones]="imageMapZones">
                        </fo-image-map>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
