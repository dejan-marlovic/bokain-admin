<material-expansionpanel
        *ngIf="journalEntry != null"
        [name]="journalEntry.created | date"
        [saveText]="'save' | phrase"
        [cancelText]="'cancel' | phrase">
    <div class="row margin-top-small">
        <div class="small-6 columns">
            <material-input
                    multiline rows="5"
                    [maxCount]="16000"
                    [label]="'comments_external' | phrase"
                    floatingLabel
                    [(ngModel)]="journalEntry.commentsExternal">
            </material-input>
        </div>
        <div class="small-6 columns">
            <material-input
                    multiline rows="5"
                    [maxCount]="16000"
                    [label]="'comments_internal' | phrase"
                    floatingLabel
                    [(ngModel)]="journalEntry.commentsInternal">
            </material-input>
        </div>
    </div>
    <div *ngFor="let uri of journalEntry.imageURIs" class="row">
        <div class="columns">
            <img [src]="uri" alt="{{uri}}" />
        </div>
    </div>
</material-expansionpanel>
