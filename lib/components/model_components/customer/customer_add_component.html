<h1>{{phrase.get(['customer_add'])}}</h1>

<form [ngFormModel]="customerDetails.form">
    <bo-customer-details #customerDetails [customer]="customer"></bo-customer-details>
    <material-checkbox [checked]="true" label="{{phrase.get(['send_email_notification'])}}" ngControl="send_email"></material-checkbox>
    <material-button raised [disabled]="!customerDetails.form.valid || customerService.isLoading" (trigger)="pushIfValid()">{{phrase.get(['add'])}}</material-button>
</form>
