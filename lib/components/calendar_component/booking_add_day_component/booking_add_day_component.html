<div *ngIf="day != null">
    <div (click)="onDateClickController.add(date)" class="text-center day-header">
        <h4>{{date | date:'EEEE'}}</h4>
        <h2>{{date | date:'dd'}}</h2>
    </div>

    <bo-booking-time
            *ngFor="let increment of qualifiedIncrements"
            [increment]="increment"
            [duration]="totalDuration"
            [status]="getStatus(increment)"
            (select)="onIncrementSelect($event)">
    </bo-booking-time>
</div>
