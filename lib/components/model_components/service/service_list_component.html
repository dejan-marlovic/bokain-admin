<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="'service_plural' | phrase"
                [no-results-message]="'no_results' | phrase"
                [models]="serviceService.getModelsAsMap(null, true)"
                [disabled]="serviceService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['duration_minutes' | phrase]"
                [small-hidden-columns]="['duration_minutes' | phrase, 'price' | phrase]"
                (rowclick)="openService($event)">
        </fo-data-table>
    </div>
</div>

<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="addServiceVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_service' | phrase" [(visible)]="addServiceVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-add (add)="addServiceVisible = false"></bo-service-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'service' | phrase}} [{{selectedService?.name}}]" [(visible)]="editServiceVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-edit (save)="editServiceVisible = false" [model]="selectedService"></bo-service-edit>
</fo-modal>
