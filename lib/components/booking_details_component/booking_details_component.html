<div *ngIf="booking != null">
    <h2
        class="clickable"

    >{{booking.serviceId}}</h2>
    <p>
        <span
            class="clickable"
            (click)="userService.selectedModel=user"
            [routerLink]="['UserEdit']">{{user?.firstname}}&nbsp;{{user?.lastname}}
        </span>,&nbsp;booking.roomId.salonId
    </p>
    <p>{{booking.startTime | date:'yMMMMEEEEd'}}</p>
    <p>{{booking.startTime | date:'Hm'}} - {{booking.endTime | date:'Hm'}}</p>
    <p>
        <span
            class="clickable"
            (click)="customerService.selectedModel=customer"
            [routerLink]="['CustomerEdit']">{{customer?.firstname}}&nbsp;{{customer.lastname}}
        </span>&nbsp;({{customer.phone}})
    </p>
</div>
