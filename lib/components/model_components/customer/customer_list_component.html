<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['customer_plural'])}}</h1>

        <material-fab mini raised [routerLink]="['CustomerAdd']">
            <glyph icon="add"></glyph>
        </material-fab>

        <!-- this is temp, replaced by material design table when it's ready -->
        <table>
            <tr *ngFor="let c of customerService.modelMap.values">
                <td
                    (click)="customerService.selectedModel = c"
                    [routerLink]="['CustomerEdit']">
                    {{c.email}} {{c.firstname}} {{c.lastname}}
                </td>
            </tr>
        </table>
    </div>
</div>
