<div class="row">
    <div class="text-center">
        <material-fab mini (trigger)="advance(-1)"><glyph icon="arrow_back"></glyph></material-fab>
        <span>{{date | date:'MMMM'}} {{date.year}}</span>
        <material-fab mini (trigger)="advance(1)"><glyph icon="arrow_forward"></glyph></material-fab>
    </div>
</div>
<div class="row large-margin-top">
    <div class="columns">
        <div
            *ngFor="let day of monthDays"
            class="month-day"
            [class.populated]="day.isPopulated"
            (click)="onDateClickController.add(day.startTime)">
            <p>{{day.startTime | date:'d'}}</p>
        </div>
    </div>
</div>
