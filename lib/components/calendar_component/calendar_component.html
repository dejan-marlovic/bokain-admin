<!-- CalendarMode/AddBookingMode buttons & ScheduleMode toggle -->
<div class="row large-margin-top">
    <div class="medium-5 columns">
        <material-button
                raised
                [disabled]="bookingService.rebookBuffer != null"
                [class.selected]="calendarState == 'view'"
                (trigger)="calendarState = 'view'">
            {{'calendar' | phrase}}
        </material-button>
        <material-button
                raised
                [class.selected]="calendarState == 'add' || bookingService.rebookBuffer != null"
                (trigger)="calendarState = 'add'">
            {{'book' | phrase}}
        </material-button>
    </div>
    <div class="medium-7 columns">
        <div class="row">
            <div class="columns">
                <material-toggle
                        class="float-right"
                        [disabled]="bookingService.rebookBuffer != null"
                        label="{{'schedule_mode' | phrase}}"
                        [(checked)]="scheduleMode">
                </material-toggle>
            </div>
            <div class="columns">
                <bo-schedule-selection-mode *ngIf="scheduleMode == true" class="float-right" [disabled]="false" [(state)]="calendarAddState"></bo-schedule-selection-mode>
            </div>
        </div>
    </div>
</div>

<!-- Select [Salon] & [User] -->
<div class="row">
    <div class="medium-6 columns">
        <div class="select-container small-margin-top">
            <fo-select
                    [label]="'salon' | phrase"
                    [(selectedModel)]="selectedSalon"
                    [options]="salonService.getModelsAsList()">
            </fo-select>
            <fo-select
                    *ngIf="selectedSalon != null"
                    [label]="'user' | phrase"
                    [(selectedModel)]="selectedUser"
                    [options]="userService.getModelsAsList(selectedSalon.userIds)"
                    [allowNullSelection]="calendarState == 'add'">
            </fo-select>
        </div>
    </div>
    <!-- Select [Service] & [ServiceAddons] -->
    <div class="medium-6 columns" *ngIf="selectedSalon != null && calendarState == 'add'">
        <div class="select-container small-margin-top">
            <bo-service-picker
                    [user]="selectedUser"
                    [salon]="selectedSalon"
                    [(service)]="selectedService"
                    [(serviceAddons)]="selectedServiceAddons">
            </bo-service-picker>
        </div>
    </div>
</div>

<div *ngIf="selectedSalon != null">
    <!-- View- & Add [Booking] -->
    <div class="row large-margin-top">
        <div class="columns">
            <bo-booking-view
                    *ngIf="calendarState == 'view'"
                    [scheduleMode]="scheduleMode"
                    [calendarAddState]="calendarAddState"
                    [salon]="selectedSalon"
                    [user]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex">
            </bo-booking-view>
            <bo-booking-add
                    *ngIf="calendarState == 'add'"
                    [scheduleMode]="scheduleMode"
                    [calendarAddState]="calendarAddState"
                    [(salon)]="selectedSalon"
                    [(service)]="selectedService"
                    [(serviceAddons)]="selectedServiceAddons"
                    [(user)]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex"
                    (bookingDone)="onBookingDone($event)">
            </bo-booking-add>
        </div>
    </div>
</div>
