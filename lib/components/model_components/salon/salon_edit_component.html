<h1>{{phrase.get(['edit', 'salon'])}}</h1>

<material-tab-panel>
    <material-tab label="{{phrase.get(['salon_details'])}}">
        <form [ngFormModel]="details.form">
            <bo-salon-details #details [salon]="selectedSalon"></bo-salon-details>
            <div class="row">
                <div class="columns">
                    <material-button
                            raised
                            [disabled]="salonService.isLoading"
                            (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                            raised
                            [disabled]="salonService.isLoading"
                            (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </div>
            </div>
        </form>
    </material-tab>
    <material-tab label="{{phrase.get(['room_plural'])}}">
        <div class="row">
            <div class="columns">
                <div class="row">
                    <div class="columns">
                        <h3>{{phrase.get(['room_plural'])}}</h3>
                    </div>
                </div>
                <div *ngFor="let room of selectedSalon.roomIds" class="row">
                    <div class="columns">
                        <p>{{room}}<glyph (click)="deleteRoom(room)" icon="delete forever"></glyph></p>
                        <!--
                        <fo-data-table
                            [data]="salonService.roomData"
                            [disabled]="salonService.isLoading"
                            [rows]="10"
                            (sort)="salonService.onRoomSort($event)"
                            (rowclick)="onRowClick($event)">
                        </fo-data-table>
                        -->
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <h3>{{phrase.get(['add', 'new_room'])}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-8 columns end">
                        <material-input
                                type="text"
                                floatingLabel
                                foLowercase
                                label="{{phrase.get(['name'])}}*"
                                [maxCount]="100"
                                [(ngModel)]="newRoomName">
                        </material-input>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-8 columns end">
                        <material-button raised (trigger)="addRoom()">{{phrase.get(['add'])}}</material-button>
                    </div>
                </div>
            </div>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['booking_plural'])}}">
        <div>
            <h3>Tab 3</h3>
            <p>
                dfadf
            </p>
        </div>
    </material-tab>
</material-tab-panel>

<material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>
