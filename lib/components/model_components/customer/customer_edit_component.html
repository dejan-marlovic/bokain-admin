<h1>{{phrase.get(['edit', 'customer'])}}</h1>

<material-tab-panel>
    <material-tab label="{{phrase.get(['customer_details'])}}">
        <form [ngFormModel]="customerDetails.form">
            <bo-customer-details #customerDetails [customer]="customer"></bo-customer-details>
            <material-button raised [disabled]="customerService.isLoading" (trigger)="save()">{{phrase.get(['save'])}}</material-button>
            <material-button raised [disabled]="customerService.isLoading" (trigger)="cancel()">{{phrase.get(['cancel'])}}</material-button>
        </form>
    </material-tab>
    <material-tab disabled label="{{phrase.get(['skin_consultation'])}}">
        <div>
            <h3>Tab 2</h3>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['booking_history'])}}">
        <div>
            <h3>Tab 3</h3>
            <p>
                dfadf
            </p>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['order_history'])}}">
        <div>
            <h3>Tab 4</h3>
            <p>
            </p>
        </div>
    </material-tab>
</material-tab-panel>
