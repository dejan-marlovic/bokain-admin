<div class="row">
    <div class="columns">
        <bo-service-picker
            [serviceOptions]="availableServiceOptions"
            [service]="selectedService"
            (serviceChange)="selectedService = $event; updateServiceState()"
            (addonsChange)="selectedServiceAddons = $event; updateServiceState()">
        </bo-service-picker>
    </div>
</div>
<div class="row">
    <div class="small-6 columns">
        <h3>{{currentMonth}} {{weekDates.first.year}}</h3>
    </div>
    <div class="small-6 columns">
        <material-button icon class="float-right" (trigger)="advanceWeek(1);"><glyph icon="arrow_forward"></glyph></material-button>
        <span class="float-right">{{phrase.get(['week'])}} {{currentWeek}}</span>
        <material-button icon class="float-right" (trigger)="advanceWeek(-1);"><glyph icon="arrow_back"></glyph></material-button>
    </div>
</div>
<table *ngIf="week.isNotEmpty">
    <thead>
    <tr>
        <td *ngFor="let day of weekDates">
            <h4>{{phrase.get([day | date:'EEEE'])}}</h4>
            <h2>{{day | date:'dd'}}</h2>
        </td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let day of week">
                <bo-booking-time
                        *ngFor="let increment of day.increments"
                        [increment]="increment"
                        [user]="getQualifiedUser(increment, day)"
                        [room]="getQualifiedRoom(increment, day)"
                        [duration]="serviceDurationTotal"
                        (select)="onTimeSelect($event)">
                </bo-booking-time>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="week.isEmpty && selectedSalon != null" class="row">
    <div class="columns text-center">
        <p>{{phrase.get(['_salon_is_closed_this_week'])}}</p>
        <material-button raised (trigger)="openCurrentWeek()">{{phrase.get(['open', 'week'])}}</material-button>
    </div>
</div>

<modal [visible]="bufferBooking != null">
    <material-dialog headered class="max-height-dialog">
        <div header>
            <material-button icon (trigger)="bufferBooking = null" class="float-right">
                <glyph icon="close"></glyph>
            </material-button>
            {{phrase.get(['new_booking'])}}
        </div>
        <bo-booking-add [booking]="bufferBooking" (save)="bufferBooking = null"></bo-booking-add>
    </material-dialog>
</modal>
