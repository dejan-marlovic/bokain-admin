<div class="row">
    <div class="columns">
        <h2 class="text-center">[{{service?.name}}]</h2>
    </div>
</div>
<div class="row" *ngIf="service != null">
    <div class="columns">
        <material-tab-panel>
            <material-tab label="{{phrase.get(['service_details'])}}">
                <form [ngFormModel]="details.form">
                    <bo-service-details #details [serviceModel]="service"></bo-service-details>
                    <div class="row">
                        <div class="columns">
                            <material-button
                                    raised
                                    [disabled]="serviceService.isLoading"
                                    (trigger)="save()">
                                {{phrase.get(['save'])}}
                            </material-button>
                            <material-button
                                    raised
                                    [disabled]="serviceService.isLoading"
                                    (trigger)="cancel()">
                                {{phrase.get(['cancel'])}}
                            </material-button>
                        </div>
                    </div>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['addon_services'])}}">
                <div>
                    <bo-associative-table
                        [sourceData]="addonService.getRows(null, true)"
                        [selectedIds]="service.serviceAddonIds"
                        (fo-select)="addServiceAddon($event)"
                        (fo-unselect)="removeServiceAddon($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
