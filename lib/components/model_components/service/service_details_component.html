<div class="row" *ngIf="form != null">
    <div class="col">
        <form #f="ngForm" [ngFormModel]="form">

            <!-- Details -->
            <fieldset [disabled]="serviceService.loading">
                <legend>{{'details' | phrase}}</legend>
                <div class="row">
                    <div class="m6 col">
                        <material-input
                                floatingLabel
                                label="{{'name' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="form.controls['name']"
                                [(ngModel)]="service.name">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                                floatingLabel
                                label="{{'category' | phrase}}*"
                                [maxCount]="64"
                                [ngFormControl]="form.controls['category']"
                                [(ngModel)]="service.category">
                        </material-input>
                    </div>
                    <div class="col">
                        <material-input
                                floatingLabel
                                label="{{'description' | phrase}}"
                                [maxCount]="600"
                                [ngFormControl]="form.controls['description']"
                                [(ngModel)]="service.description">
                        </material-input>
                    </div>
                </div>
            </fieldset>

            <!-- Properties -->
            <fieldset>
                <legend>{{'properties' | phrase}}</legend>
                <div class="row">
                    <div class="m3 col">
                        <label for="color">{{'color' | phrase}}</label>
                        <input id="color" type="color" [(ngModel)]="service.color" class="margin-bottom-small" />
                    </div>
                    <div class="m3 col">
                        <material-input
                                type="number"
                                label="{{'price' | phrase}} ({{'currency' | phrase}})"
                                floatingLabel
                                [ngFormControl]="form.controls['price']"
                                [(ngModel)]="service.price">
                        </material-input>
                    </div>
                    <div class="m3 col">
                        <material-input
                                type="number"
                                label="{{'duration' | phrase}} {{'in_minutes' | phrase}}*"
                                floatingLabel
                                [ngFormControl]="form.controls['duration']"
                                [(ngModel)]="service.durationMinutes">
                        </material-input>
                    </div>
                    <div class="m3 col">
                        <material-input
                                type="number"
                                label="{{'after_margin' | phrase}} {{'in_minutes' | phrase}}*"
                                floatingLabel
                                [ngFormControl]="form.controls['after_margin']"
                                [(ngModel)]="service.afterMarginMinutes">
                        </material-input>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
