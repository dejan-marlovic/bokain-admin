<div *ngIf="!userService.isLoggedIn">
    <bo-login></bo-login>
</div>

<div *ngIf="userService.isLoggedIn">
    <header>
        <div class="row">
            <div class="columns">
                <h1><fo-icon src="menu" (click)="navOpen = !navOpen"></fo-icon>Bokain<span class="show-for-medium-up">&nbsp;Administration</span></h1>
            </div>
        </div>
    </header>
    <main (click)="navOpen = false">
        <bo-sidebar [open]="navOpen"></bo-sidebar>
        <div class="row">
            <div class="columns" style="padding-bottom: 2em;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
    <footer (click)="navOpen = false">
        <div class="row">
            <div class="columns">
                <h1>FOOTER</h1>
            </div>
        </div>
    </footer>
</div>

<bo-load-indicator [show]="isLoading"></bo-load-indicator>
<bo-confirm>
</bo-confirm>
