<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="'salon_plural' | phrase"
                [no-results-message]="'no_results' | phrase"
                [models]="salonService.getModelsAsMap(null, true)"
                [disabled]="salonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['city' | phrase]"
                [small-hidden-columns]="['phone' | phrase, 'city' | phrase]"
                (rowclick)="openSalon($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="addSalonVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_salon' | phrase" [(visible)]="addSalonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-salon-add (add)="addSalonVisible = false"></bo-salon-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'salon' | phrase}} [{{selectedSalon?.name}}]" [(visible)]="editSalonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-salon-edit (save)="editSalonVisible = false" [model]="selectedSalon"></bo-salon-edit>
</fo-modal>
