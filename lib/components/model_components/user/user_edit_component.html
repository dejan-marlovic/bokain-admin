<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['edit', 'user'])}}</h1>
        <material-tab-panel>
            <material-tab label="{{phrase.get(['user_details'])}}">
                <form [ngFormModel]="userDetails.form">
                    <bo-user-details
                        #userDetails
                        [user]="userService.selectedModel">
                    </bo-user-details>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['tab_2'])}}">
                <div>
                    <h3>Tab 2</h3>
                    <p>
                    </p>
                </div>
            </material-tab>
        </material-tab-panel>

        <material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>

    </div>
</div>
