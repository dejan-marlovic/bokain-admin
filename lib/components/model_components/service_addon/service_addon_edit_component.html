<div class="row">
    <div class="columns">
        <h2 class="text-center">[{{serviceAddon?.name}}]</h2>
    </div>
</div>
<div class="row" *ngIf="serviceAddon != null">
    <div class="columns">
        <material-tab-panel>
            <material-tab label="{{phrase.get(['service_addon_details'])}}">
                <form [ngFormModel]="details.form">
                    <bo-service-addon-details #details [model]="serviceAddon"></bo-service-addon-details>
                    <div class="row">
                        <div class="columns">
                            <material-button
                                raised
                                [disabled]="serviceAddonService.isLoading"
                                (trigger)="save()">
                                {{phrase.get(['save'])}}
                            </material-button>
                            <material-button
                                raised
                                [disabled]="serviceAddonService.isLoading"
                                (trigger)="cancel()">
                                {{phrase.get(['cancel'])}}
                            </material-button>
                        </div>
                    </div>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['service_plural'])}}">
                <div>
                    <bo-associative-table
                            [sourceData]="serviceService.getRows(null, true)"
                            [selectedIds]="serviceAddon.serviceIds"
                            (fo-select)="addService($event)"
                            (fo-unselect)="removeService($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
