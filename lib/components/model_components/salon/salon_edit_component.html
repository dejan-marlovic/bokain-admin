<h1>{{phrase.get(['edit', 'salon'])}}</h1>

<material-tab-panel>
    <material-tab label="{{phrase.get(['salon_details'])}}">
        <form [ngFormModel]="details.form">
            <bo-salon-details #details [salon]="salonService.selectedModel"></bo-salon-details>
            <div class="row">
                <div class="columns">
                    <material-button
                            raised
                            [disabled]="salonService.isLoading"
                            (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                            raised
                            [disabled]="salonService.isLoading"
                            (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </div>
            </div>
        </form>
    </material-tab>
    <material-tab label="{{phrase.get(['room_plural'])}}">
        <div class="row">
            <div class="columns">
                <h2>Not implemented</h2>
            </div>
        </div>
    </material-tab>
    <material-tab label="{{phrase.get(['booking_plural'])}}">
        <div>
            <h3>Tab 3</h3>
            <p>
                dfadf
            </p>
        </div>
    </material-tab>
</material-tab-panel>

<material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>
