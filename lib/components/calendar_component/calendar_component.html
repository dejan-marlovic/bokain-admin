<div class="row large-margin-top">
    <div class="medium-6 columns">
        <material-dropdown-select
                [selection]="userSelection"
                [buttonText]="phrase.get(['user'])"
                [options]="userService.modelOptions">
        </material-dropdown-select>
        <p class="no-margin-top">{{selectedUser?.email}}</p>
    </div>
    <div class="medium-6 columns">
        <material-dropdown-select
                [selection]="salonSelection"
                [buttonText]="phrase.get(['salon'])"
                [options]="salonService.modelOptions">
        </material-dropdown-select>
        <p class="no-margin-top">{{selectedSalon?.name}}</p>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-tab-panel [activeTabIndex]="activeTabIndex" (tabChange)="activeTabIndex = $event.newIndex">
            <material-tab label="{{phrase.get(['week'])}}">
                <div class="row">
                    <div class="columns">
                        <material-toggle class="float-right" label="{{phrase.get(['booking_mode'])}}" [(checked)]="bookingMode"></material-toggle>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <bo-week-booking
                                *ngIf="bookingMode"
                                [user]="selectedUser"
                                [salon]="selectedSalon"
                                [date]="date"
                                (changeWeek)="date = $event">
                        </bo-week-booking>
                        <bo-week-schedule
                                *ngIf="!bookingMode"
                                [user]="selectedUser"
                                [salon]="selectedSalon"
                                [date]="date"
                                (changeWeek)="date = $event">
                        </bo-week-schedule>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['month'])}}">
                <bo-month-calendar
                        [user]="selectedUser"
                        [salon]="selectedSalon"
                        [date]="date"
                        (changeMonth)="date = $event"
                        (select)="openWeekTab($event)">
                </bo-month-calendar>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
