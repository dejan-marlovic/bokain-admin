<div class="row">
    <div class="large-8 medium-6 columns">
        <h1>{{phrase.get(['salon_plural'])}}</h1>
    </div>
    <div class="large-4 medium-6 columns">
        <material-input
                floatingLabel
                type="text"
                [label]="phrase.get(['search'])"
                [(ngModel)]="salonService.searchKeywords"
                (input)="salonService.updateFilter()">
        </material-input>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="salonService.filteredData"
                [disabled]="salonService.isLoading"
                [rows]="10"
                (sort)="salonService.onSort($event)"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['SalonAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
