<div class="row collapse">
    <div class="col">
        <fo-data-table
                title="{{'select' | phrase}} {{'ingredient' | phrase:false}}"
                [models]="service.cachedModels"
                [disabled]="service.loading"
                [rows]="10"
                (rowclick)="openModel($event)">
        </fo-data-table>
    </div>
</div>
<div class="row margin-bottom-medium">
    <div class="col text-right">
        <material-button raised (trigger)="addModelVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal
        title="{{'new_ingredient' | phrase}}"
        [(visible)]="addModelVisible"
        [fixedWidth]="true"
        [fixedHeight]="false"
        [showCloseButton]="false">
    <bo-ingredient-add (add)="addModelVisible = false" (cancel)="addModelVisible = false"></bo-ingredient-add>
</fo-modal>

<fo-modal
        title="{{'edit' | phrase}} {{'ingredient' | phrase:false}} [{{selectedModel?.name}}]"
        [(visible)]="editModelVisible"
        [fixedWidth]="true"
        [fixedHeight]="false"
        [showCloseButton]="false">
    <bo-ingredient-edit *ngIf="editModelVisible" (save)="editModelVisible = false" (cancel)="editModelVisible = false" [model]="selectedModel"></bo-ingredient-edit>
</fo-modal>
