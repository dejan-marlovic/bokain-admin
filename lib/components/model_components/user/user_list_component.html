<h1>{{phrase.get(['user_plural'])}}</h1>

<material-fab mini raised [routerLink]="['UserAdd']">
    <glyph icon="add"></glyph>
</material-fab>

<!-- this is temp, replaced by material design table when it's ready -->
<table>
    <tr *ngFor="let usr of userService.modelMap?.values">
        <td
            (click)="userService.selectedModel = usr"
            [routerLink]="['UserEdit']">
            {{usr.email}} {{usr.firstname}} {{usr.lastname}}
        </td>
    </tr>
</table>
