<div class="row">
    <div class="columns text-center">
        <material-fab mini (trigger)="advanceWeek(-1)"><glyph icon="arrow_back"></glyph></material-fab>
        <material-dropdown-select
                buttonText="{{phraseService.get(['week'])}}&nbsp;{{currentWeek}}"
                [popupMatchInputWidth]="false">
            <material-select-item
                    *ngFor="let d of surroundingDates"
                    [value]="d"
                    [selected]="date == d"
                    (trigger)="date = d">
                {{phraseService.get(['week'])}} {{getWeekOf(d)}}
            </material-select-item>
        </material-dropdown-select>
        <material-fab mini (trigger)="advanceWeek(1)"><glyph icon="arrow_forward"></glyph></material-fab>
    </div>
</div>
