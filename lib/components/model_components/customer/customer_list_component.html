<h1>{{phrase.get(['customers'])}}</h1>

<material-fab mini raised [routerLink]="['CustomerAdd']">
    <glyph icon="add"></glyph>
</material-fab>

<!-- this is temp, replaced by material design table when it's ready -->
<table>
    <tr *ngFor="let id of customerMap.keys">
        <td (click)="modelService.selectedModelId = id" [routerLink]="['CustomerEdit']">{{customerMap[id].email}} {{customerMap[id].firstname}} {{customerMap[id].lastname}}</td>
    </tr>
</table>
