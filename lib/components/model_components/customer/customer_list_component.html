<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
            [no-results-message]="phrase.get(['no_results'])"
            [title]="phrase.get(['customer_plural'])"
            [models]="customerService.getModelsAsMap(null, true)"
            [disabled]="customerService.isLoading"
            [rows]="10"
            [medium-hidden-columns]="[phrase.get(['name'])]"
            [small-hidden-columns]="[phrase.get(['name']), phrase.get(['social_number'])]"
            (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised (trigger)="addCustomerVisible = true">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>

<bo-modal [title]="phrase.get(['new_customer'])" [(visible)]="addCustomerVisible">
    <bo-customer-add (push)="addCustomerVisible = false"></bo-customer-add>
</bo-modal>

<bo-modal [title]="phrase.get(['edit', 'customer'])" [(visible)]="editCustomerVisible">
    <bo-customer-edit (save)="editCustomerVisible = false" [model]="selectedCustomer"></bo-customer-edit>
</bo-modal>
