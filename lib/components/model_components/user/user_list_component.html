<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="phrase.get(['user_plural'])"
                [no-results-message]="phrase.get(['no_results'])"
                [models]="userService.getModelsAsMap(null, true)"
                [disabled]="userService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="[phrase.get(['name']), phrase.get(['customer_plural'])]"
                [small-hidden-columns]="[phrase.get(['name']), phrase.get(['social_number']), phrase.get(['customer_plural'])]"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>

<div class="row">
    <div class="columns">
        <material-button raised (trigger)="addUserVisible = true">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>

<bo-modal [title]="phrase.get(['new_user'])" [(visible)]="addUserVisible">
    <bo-user-add (push)="addUserVisible = false"></bo-user-add>
</bo-modal>

<bo-modal [title]="phrase.get(['edit', 'user'])" [(visible)]="editUserVisible">
    <bo-user-edit (save)="editUserVisible = false" [model]="selectedUser"></bo-user-edit>
</bo-modal>
