<!-- CalendarMode/AddBookingMode buttons & ScheduleMode toggle -->
<div class="row margin-top-large">
    <div class="m5 col">
        <material-button
                [disabled]="bookingService.rebookBuffer != null"
                [class.selected]="calendarState == 'view'"
                (trigger)="calendarState = 'view'">
            {{'calendar' | phrase}}
        </material-button>
        <material-button
                [class.selected]="calendarState == 'add' || bookingService.rebookBuffer != null"
                (trigger)="calendarState = 'add'">
            {{'book' | phrase}}
        </material-button>
    </div>
    <div class="m7 col">
        <div class="row">
            <div class="m8 col">
                <bo-schedule-selection-mode *ngIf="scheduleMode == true" class="float-right" [disabled]="false" [(state)]="scheduleState"></bo-schedule-selection-mode>
            </div>
            <div class="m4 col schedule-mode-toggle-container">
                <material-toggle
                        class="float-right"
                        [disabled]="bookingService.rebookBuffer != null"
                        label="{{'schedule_mode' | phrase}}"
                        [(checked)]="scheduleMode">
                </material-toggle>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="m6 col">
        <!-- Select [Salon] & [User] -->
        <div class="select-container margin-top-small">
            <fo-select
                    [label]="'salon' | phrase"
                    [(selectedModel)]="selectedSalon"
                    [options]="salonOptions">
            </fo-select>
            <fo-select
                    *ngIf="selectedSalon != null"
                    [label]="'user' | phrase"
                    [(selectedModel)]="selectedUser"
                    [options]="userOptions"
                    [nullSelectionButtonText]="userSelectionNullText | phrase"
                    [allowNullSelection]="calendarState == 'add'">
            </fo-select>
        </div>
    </div>
    <!-- Select [Service] & [ServiceAddons] -->
    <div class="m6 col" *ngIf="selectedSalon != null && calendarState == 'add'">
        <div class="select-container margin-top-small">
            <bo-service-picker
                    [user]="selectedUser"
                    [salon]="selectedSalon"
                    [(service)]="selectedService"
                    [(serviceAddons)]="selectedServiceAddons">
            </bo-service-picker>
        </div>
    </div>
</div>

<div *ngIf="selectedSalon != null">
    <!-- View- & Add [Booking] -->
    <div class="row margin-top-small">
        <div class="col">
            <bo-booking-view
                    *ngIf="calendarState == 'view'"
                    [scheduleMode]="scheduleMode"
                    [scheduleState]="scheduleState"
                    [salon]="selectedSalon"
                    [user]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex"
                    [(date)]="date">
            </bo-booking-view>
            <bo-booking-add
                    *ngIf="calendarState == 'add'"
                    [scheduleMode]="scheduleMode"
                    [scheduleState]="scheduleState"
                    [(salon)]="selectedSalon"
                    [(service)]="selectedService"
                    [(serviceAddons)]="selectedServiceAddons"
                    [(user)]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex"
                    [(date)]="date"
                    (bookingDone)="onBookingDone($event)">
            </bo-booking-add>
        </div>
    </div>
</div>
