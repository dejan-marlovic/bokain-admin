<div class="row">
    <div class="large-8 medium-6 columns">
        <h1>{{phrase.get(['service_plural'])}}</h1>
    </div>
    <div class="large-4 medium-6 columns">
        <material-input
                floatingLabel
                type="text"
                [label]="phrase.get(['search'])"
                [(ngModel)]="service.searchKeywords"
                (input)="service.updateFilter()">
        </material-input>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="service.filteredData"
                [disabled]="service.isLoading"
                [rows]="10"
                (sort)="service.onSort($event)"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['ServiceAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
