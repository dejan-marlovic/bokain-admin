<form #f="ngForm" [ngFormModel]="form">
    <!-- SSN -->
    <div class="row collapse">
        <div class="col">
            <fieldset [disabled]="userService.loading">
                <legend>{{'social_number' | phrase}}</legend>
                <div class="row">
                    <div class="m6 col">
                        <material-input
                                label="{{'social_number' | phrase}}*" floatingLabel
                                [maxCount]="12"
                                [ngFormControl]="form.controls['social_number']"
                                [(ngModel)]="user.socialNumber">
                        </material-input>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- Details -->
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'details' | phrase}}</legend>
                <div class="row">
                    <div class="l3 m4 col end margin-bottom-medium">
                        <fo-image-file
                                label="{{'profile_image' | phrase}}"
                                alt="{{'profile_image' | phrase}}"
                                [maxWidth]="400"
                                [maxHeight]="800"
                                [source]="user.profileImageUrl"
                                (sourceChange)="onProfileImageSourceChange($event)">
                        </fo-image-file>
                    </div>
                </div>
                <div class="row">
                    <div class="l6 col">
                        <material-input
                                label="{{'firstname' | phrase}}*" floatingLabel
                                [maxCount]="64"
                                [ngFormControl]="form.controls['firstname']"
                                [(ngModel)]="user.firstname">
                        </material-input>
                    </div>
                    <div class="l6 col">
                        <material-input
                                label="{{'lastname' | phrase}}*" floatingLabel
                                [maxCount]="64"
                                [ngFormControl]="form.controls['lastname']"
                                [(ngModel)]="user.lastname">
                        </material-input>
                    </div>
                    <div class="l6 col">
                        <material-input
                                label="{{'street' | phrase}}*" floatingLabel
                                [maxCount]="64"
                                [ngFormControl]="form.controls['street']"
                                [(ngModel)]="user.street">
                        </material-input>
                    </div>
                    <div class="l3 m5 col">
                        <material-input
                                label="{{'postal_code' | phrase}}*" floatingLabel
                                [maxCount]="20"
                                [ngFormControl]="form.controls['postal_code']"
                                [(ngModel)]="user.postalCode">
                        </material-input>
                    </div>
                    <div class="l3 m7 col">
                        <material-input
                                label="{{'city' | phrase}}*" floatingLabel
                                [maxCount]="64"
                                [ngFormControl]="form.controls['city']"
                                [(ngModel)]="user.city">
                        </material-input>
                    </div>
                </div>
                <div class="row">
                    <div class="m6 col">
                        <material-input
                                type="email"
                                [disabled]="user.id != null"
                                foLowercase
                                label="{{'email' | phrase}}*" floatingLabel
                                [maxCount]="100"
                                [ngFormControl]="form.controls['email']"
                                [(ngModel)]="user.email">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                                label="{{'phone' | phrase}}*" floatingLabel
                                [maxCount]="32"
                                [ngFormControl]="form.controls['phone']"
                                [(ngModel)]="user.phone">
                        </material-input>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- Other -->
    <div class="row collapse">
        <div class="col">
            <fieldset>
                <legend>{{'other' | phrase}}</legend>
                <div class="row">
                    <div class="m4 col">
                        <bo-status-select [(status)]="user.status"></bo-status-select>
                    </div>
                    <div class="m2 col">
                        <material-input
                                label="{{'booking_rank' | phrase}}" floatingLabel
                                ngControl="booking_rank"
                                [(ngModel)]="user.strBookingRank">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                                label="{{'password' | phrase}}" floatingLabel
                                [disabled]="user.id != null"
                                [maxCount]="64"
                                ngControl="password"
                                [(ngModel)]="user.password">
                        </material-input>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
