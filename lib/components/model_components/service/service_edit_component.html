<div class="row" *ngIf="service != null">
    <div class="columns">
        <material-tab-panel>
            <material-tab label="{{'service_details' | phrase}}">
                <bo-service-details #details [service]="service"></bo-service-details>
                <div class="row">
                    <div class="columns text-right">
                        <material-button
                                raised
                                [disabled]="serviceService.loading"
                                (trigger)="cancel()">
                            {{'cancel' | phrase}}
                        </material-button>
                        <material-button
                                raised
                                [disabled]="!details.valid || serviceService.loading"
                                (trigger)="save()">
                            {{'save' | phrase}}
                        </material-button>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{'service_addon_plural' | phrase}}">
                <div>
                    <bo-associative-table
                        [sourceModels]="addonService.getModelsAsMap(null, true)"
                        [selectedIds]="service.serviceAddonIds"
                        (select)="addServiceAddon($event)"
                        (unselect)="removeServiceAddon($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
