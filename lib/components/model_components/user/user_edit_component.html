<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['edit', 'user'])}}</h1>
        <material-tab-panel>
            <material-tab label="{{phrase.get(['user_details'])}}">
                <form [ngFormModel]="details.form">
                    <bo-user-details
                        #details
                        [user]="userService.selectedModel">
                    </bo-user-details>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['booking_plural'])}}">
                <div>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['customer_plural'])}}">
                <div>
                    <fo-data-table
                        [data]="customerService.getRows(userService.selectedModel.customerIds)"
                        [rows]="10">
                    </fo-data-table>
                    <!--
                    <p *ngFor="let customerId of userService.selectedModel.customerIds">
                        {{customerService.getModel(customerId)?.toTable}}
                    </p>
                    -->
                </div>
            </material-tab>
        </material-tab-panel>

        <material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>

    </div>
</div>
