<div class="row">
    <div class="columns">
        <fo-data-table
            [no-results-message]="phrase.get(['no_results'])"
            [title]="phrase.get(['associated_plural'])"
            [data]="selectedData"
            [rows]="10"
            (rowclick)="foUnselect.emit($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
            [no-results-message]="phrase.get(['no_results'])"
            [title]="phrase.get(['not', 'associated_plural'])"
            [data]="unselectedData"
            [rows]="5"
            (rowclick)="foSelect.emit($event)">
        </fo-data-table>
    </div>
</div>
