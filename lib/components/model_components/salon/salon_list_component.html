<div class="row margin-top-large">
    <div class="columns">
        <fo-data-table
                [title]="'salon_plural' | phrase"
                [models]="salonService.getModelsAsMap(null, true)"
                [disabled]="salonService.loading"
                [rows]="10"
                [medium-hidden-columns]="['city']"
                [small-hidden-columns]="['phone', 'city']"
                (rowclick)="openSalon($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="addSalonVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_salon' | phrase" [(visible)]="addSalonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-salon-add (add)="addSalonVisible = false"></bo-salon-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'salon' | phrase:false}} [{{selectedSalon?.name}}]" [(visible)]="editSalonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-salon-edit *ngIf="editSalonVisible" (save)="editSalonVisible = false" [model]="selectedSalon"></bo-salon-edit>
</fo-modal>
