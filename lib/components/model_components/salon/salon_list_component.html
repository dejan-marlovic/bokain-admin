<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['salon_plural'])}}</h1>

        <material-fab mini raised [routerLink]="['SalonAdd']">
            <glyph icon="add"></glyph>
        </material-fab>
        <material-input
                type="text"
                [label]="phrase.get(['search'])"
                [(ngModel)]="salonService.searchKeywords"
                (input)="salonService.updateFilter()">
        </material-input>
        <fo-data-table
                [data]="salonService.filteredData"
                [disabled]="salonService.isLoading"
                [rows]="10"
                (sort)="salonService.onSort($event)"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
