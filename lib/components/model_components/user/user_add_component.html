<div class="row">
    <div class="col">
        <bo-user-details #details [user]="user"></bo-user-details>
        <div class="row">
            <div class="col text-right">
                <material-button
                        raised
                        [disabled]="!details.valid || userService.loading"
                        (trigger)="push()">
                    {{'save' | phrase}}
                </material-button>
            </div>
        </div>
    </div>
</div>

<fo-modal
    [(visible)]="showErrorModal"
    [title]="'error_occurred' | phrase"
    [error]="errorMessage | phrase">
</fo-modal>
