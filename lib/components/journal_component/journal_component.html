<fieldset>
    <legend>{{'entry_plural' | phrase}}</legend>
    <div *ngFor="let entry of journalEntries" class="row">
        <div class="col">
            <bo-journal-entry [model]="entry"></bo-journal-entry>
        </div>
    </div>
</fieldset>
<fieldset>
    <legend>{{'new_entry' | phrase}}</legend>
    <div class="row">
        <div class="s6 col">
            <material-input
                    multiline rows="6"
                    [maxCount]="16000"
                    [label]="'comments_external' | phrase"
                    floatingLabel
                    [(ngModel)]="bufferEntry.commentsExternal">
            </material-input>
        </div>
        <div class="s6 col">
            <material-input
                    multiline rows="6"
                    [maxCount]="16000"
                    [label]="'comments_internal' | phrase"
                    floatingLabel
                    [(ngModel)]="bufferEntry.commentsInternal">
            </material-input>
        </div>
    </div>
    <div *ngFor="let i of imageList" class="row">
        <div class="l6 large-offset-3 col end">
            <fo-image-file [(source)]="imageSources[i]"></fo-image-file>
        </div>
    </div>
    <div class="col text-right">
        <material-button raised [disabled]="journalService.loading" (trigger)="push()">{{'save' | phrase}}</material-button>
    </div>
</fieldset>
