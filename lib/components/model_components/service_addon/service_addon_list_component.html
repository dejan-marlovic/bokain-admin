<div class="row margin-top-large">
    <div class="col">
        <fo-data-table
                [title]="'service_addon_plural' | phrase"
                [models]="serviceAddonService.getModelsAsMap(null, true)"
                [disabled]="serviceAddonService.loading"
                [rows]="10"
                [medium-hidden-col]="['duration_minutes']"
                [small-hidden-col]="['duration_minutes', 'price']"
                (rowclick)="openServiceAddon($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="col text-center">
        <material-button raised (trigger)="addServiceAddonVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_service_addon' | phrase" [(visible)]="addServiceAddonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-addon-add (add)="addServiceAddonVisible = false"></bo-service-addon-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}}  {{'service_addon' | phrase:false}} [{{selectedServiceAddon?.name}}]" [(visible)]="editServiceAddonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-addon-edit (save)="editServiceAddonVisible = false" [serviceAddon]="selectedServiceAddon"></bo-service-addon-edit>
</fo-modal>
