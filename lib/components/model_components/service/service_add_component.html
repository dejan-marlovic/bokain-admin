<div class="row">
    <div class="columns">
        <h3 class="text-center">{{phrase.get(['add', 'service'])}}</h3>
    </div>
</div>

<div class="row">
    <div class="columns">
        <form [ngFormModel]="serviceDetails.form">
            <bo-service-details #serviceDetails [serviceModel]="model"></bo-service-details>
            <material-button raised [disabled]="!serviceDetails.form.valid || service.isLoading" (trigger)="pushIfValid()">{{phrase.get(['add'])}}</material-button>
        </form>
    </div>
</div>
