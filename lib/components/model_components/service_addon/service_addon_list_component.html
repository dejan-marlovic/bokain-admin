<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="'service_addon_plural' | phrase"
                [no-results-message]="'no_results' | phrase"
                [models]="serviceAddonService.getModelsAsMap(null, true)"
                [disabled]="serviceAddonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="['duration_minutes' | phrase]"
                [small-hidden-columns]="['duration_minutes' | phrase, 'price' | phrase]"
                (rowclick)="openServiceAddon($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns text-center">
        <material-button raised (trigger)="addServiceAddonVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>

<fo-modal [title]="'new_service_addon' | phrase" [(visible)]="addServiceAddonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-addon-add (add)="addServiceAddonVisible = false"></bo-service-addon-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}}  {{'service_addon' | phrase}} [{{selectedServiceAddon?.name}}]" [(visible)]="editServiceAddonVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-service-addon-edit (save)="editServiceAddonVisible = false" [serviceAddon]="selectedServiceAddon"></bo-service-addon-edit>
</fo-modal>
