<div class="row margin-top-large">
    <div class="col">
        <fo-data-table
            [title]="'customer_plural' | phrase"
            [models]="customerService.streamedModels"
            [disabled]="customerService.loading"
            [rows]="10"
            [medium-hidden-col]="['name', 'phone', 'status']"
            [small-hidden-col]="['name', 'phone', 'status', 'social_number']"
            (rowclick)="openCustomer($event)">
        </fo-data-table>
    </div>
</div>
<div class="row margin-bottom-medium">
    <div class="col text-right">
        <material-button raised (trigger)="addCustomerVisible = true">
            {{'add' | phrase}}
        </material-button>
    </div>
</div>


<fo-modal [title]="'new_customer' | phrase" [(visible)]="addCustomerVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-customer-add (add)="addCustomerVisible = false"></bo-customer-add>
</fo-modal>

<fo-modal title="{{'edit' | phrase}} {{'customer' | phrase:false}} [{{selectedCustomer?.email}}]" [(visible)]="editCustomerVisible" [fixedWidth]="true" [fixedHeight]="true">
    <bo-customer-edit (save)="editCustomerVisible = false" [customer]="selectedCustomer"></bo-customer-edit>
</fo-modal>
