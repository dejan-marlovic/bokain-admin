<div class="row">
    <div class="text-center">
        <material-fab mini (trigger)="advance(-1)"><glyph icon="arrow_back"></glyph></material-fab>
        <span>{{monthDays.first | date:'MMMM'}} {{monthDays.first.year}}</span>
        <material-fab mini (trigger)="advance(1)"><glyph icon="arrow_forward"></glyph></material-fab>
    </div>
</div>
<div class="row large-margin-top">
    <div class="columns">
        <div
            *ngFor="let day of monthDays"
            class="month-day"
            [class.populated]="isPopulated(day)"
            (click)="onDateClickController.add(day)">
            <p>{{day | date:'d'}}</p>
        </div>
    </div>
</div>
