<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['service_plural'])}}</h1>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="service.tableData"
                [disabled]="service.isLoading"
                [rows]="10"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['ServiceAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
