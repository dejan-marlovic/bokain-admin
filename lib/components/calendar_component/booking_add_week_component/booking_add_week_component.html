<table>
    <tbody>
        <tr>
            <td *ngFor="let date of weekDates">
                <bo-booking-add-day
                    [disabled]="disabled"
                    [user]="selectedUser"
                    [salon]="selectedSalon"
                    [service]="service"
                    [serviceAddons]="serviceAddons"
                    [date]="date"
                    [totalDuration]="totalDuration"
                    (dateClick)="onDateClickController.add($event)"
                    (timeSelect)="onTimeSelectController.add($event)">
                </bo-booking-add-day>
            </td>
        </tr>
    </tbody>
</table>
