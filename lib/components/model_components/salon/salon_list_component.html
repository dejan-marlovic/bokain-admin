<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="phrase.get(['salon_plural'])"
                [no-results-message]="phrase.get(['no_results'])"
                [data]="salonService.getRows(null, true)"
                [disabled]="salonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="[phrase.get(['city'])]"
                [small-hidden-columns]="[phrase.get(['phone']), phrase.get(['city'])]"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised (trigger)="addSalonVisible = true">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>

<bo-modal [title]="phrase.get(['new_salon'])" [(visible)]="addSalonVisible">
    <bo-salon-add (push)="addSalonVisible = false"></bo-salon-add>
</bo-modal>

<bo-modal [title]="phrase.get(['edit', 'salon'])" [(visible)]="editSalonVisible">
    <bo-salon-edit (save)="editSalonVisible = false" [model]="selectedSalon"></bo-salon-edit>
</bo-modal>
