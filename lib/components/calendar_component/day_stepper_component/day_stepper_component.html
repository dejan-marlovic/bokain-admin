<div class="row">
    <div class="small-2 columns">
        <material-button icon (trigger)="advance(-1)"><glyph icon="arrow_back"></glyph></material-button>
    </div>
    <div class="small-8 columns text-center">
        <material-dropdown-select
                [buttonText]="date | date:'yyyy-MM-dd'"
                [popupMatchInputWidth]="false">
            <material-select-item
                    *ngFor="let d of surroundingDates"
                    [value]="d"
                    [selected]="date == d"
                    (trigger)="date = d">
                {{d | date:'yyyy-MM-dd'}}
            </material-select-item>
        </material-dropdown-select>
    </div>
    <div class="small-2 columns">
        <material-button icon class="float-right" (trigger)="advance(1)"><glyph icon="arrow_forward"></glyph></material-button>
    </div>
</div>
