<div class="row">
    <div class="columns">
        <h2 class="text-center">[{{customer?.email}}]</h2>
    </div>
</div>
<div class="row" *ngIf="customer != null">
    <div class="columns">
        <material-tab-panel>
            <material-tab label="{{phrase.get(['customer_details'])}}">
                <form [ngFormModel]="details.form">
                    <bo-customer-details
                            #details
                            [customer]="customer">
                    </bo-customer-details>
                    <div class="row">
                        <div class="columns">
                            <material-button
                                raised
                                [disabled]="customerService.isLoading"
                                (trigger)="save()">
                                {{phrase.get(['save'])}}
                            </material-button>
                            <material-button
                                raised
                                [disabled]="customerService.isLoading"
                                (trigger)="cancel()">
                                {{phrase.get(['cancel'])}}
                            </material-button>
                        </div>
                    </div>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['booking_plural'])}}">
                <div>
                    <fo-data-table
                            [models]="bookingService.getModelsAsMap(customer.bookingIds, true)"
                            [disabled]="bookingService.isLoading"
                            [rows]="10"
                            [medium-hidden-columns]="[phrase.get(['duration_minutes']), phrase.get(['user'])]"
                            [small-hidden-columns]="[phrase.get(['duration_minutes']), phrase.get(['user']), phrase.get(['salon'])]"
                            (rowclick)="selectedBookingId = $event">
                    </fo-data-table>
                    <bo-booking-details [booking]="bookingService.getModel(selectedBookingId)"></bo-booking-details>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['journal'])}}">
                <bo-journal [customerId]="customer?.id"></bo-journal>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
