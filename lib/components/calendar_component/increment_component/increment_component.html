<div
    class="increment"
    [class.open]="userState?.state == 'open'"
    [class.sick]="userState?.state == 'sick'"
    [class.break]="userState?.state == 'break'"
    [class.booked]="userState?.bookingId != null"
    [class.highlight]="highlight">
    {{increment.startTime | date:'HH:mm'}}<span class="hide-for-small"> - {{increment.endTime | date:'HH:mm'}}</span>
    <!--<glyph *ngIf="lockedIn" icon="open_in_new"></glyph-->
</div>
