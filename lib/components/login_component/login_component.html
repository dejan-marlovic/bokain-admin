<form [ngFormModel]="form" #f="ngForm">
    <fieldset [disabled]="userService.loading">
        <material-input type="email" floatingLabel label="{{'email' | phrase}}" ngControl="email" [maxCount]="100"></material-input>
        <material-input type="password" floatingLabel label="{{'password' | phrase}}" ngControl="password" [maxCount]="32"></material-input>
        <material-button raised [disabled]="userService.loading || !f.valid" (trigger)="onLogin()">login</material-button>
    </fieldset>
</form>

<modal [visible]="loginErrorMessage != null">
    <material-dialog class="basic-dialog">
        <h3 header></h3>
        <p>{{loginErrorMessage}}</p>
        <div footer>
            <material-button autoFocus
                             clear-size
                             (trigger)="loginErrorMessage = null"
                             class="white">
                {{'close' | phrase}}
            </material-button>
        </div>
    </material-dialog>
</modal>
