<div class="row">
    <div class="col">
        <form #f="ngForm" [ngFormModel]="form">
            <fieldset [disabled]="salonService.loading">
                <legend>{{'details' | phrase}}</legend>
                <div class="row">
                    <div class="col">
                        <material-input
                            type="text"
                            label="{{'name' | phrase}}*" floatingLabel
                            [maxCount]="64"
                            [ngFormControl]="f.form.controls['name']"
                            [(ngModel)]="salon.name">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                                type="email"
                                foLowercase
                                label="{{'email' | phrase}}*" floatingLabel
                                [maxCount]="100"
                                [ngFormControl]="f.form.controls['email']"
                                [(ngModel)]="salon.email">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                            type="text"
                            label="{{'phone' | phrase}}*" floatingLabel
                            [maxCount]="32"
                            [ngFormControl]="f.form.controls['phone']"
                            [(ngModel)]="salon.phone">
                        </material-input>
                    </div>
                    <div class="m6 col">
                        <material-input
                            type="text"
                            floatLabel
                            label="{{'street' | phrase}}*" floatingLabel
                            [maxCount]="64"
                            [ngFormControl]="f.form.controls['street']"
                            [(ngModel)]="salon.street">
                        </material-input>
                    </div>
                    <div class="m3 col">
                        <material-input
                                type="text"
                                label="{{'postal_code' | phrase}}*" floatingLabel
                                [maxCount]="20"
                                [ngFormControl]="f.form.controls['postal_code']"
                                [(ngModel)]="salon.postalCode">
                        </material-input>
                    </div>
                    <div class="m3 col">
                        <material-input
                                type="text"
                                label="{{'city' | phrase}}*" floatingLabel
                                [maxCount]="64"
                                [ngFormControl]="f.form.controls['city']"
                                [(ngModel)]="salon.city">
                        </material-input>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>{{'logo' | phrase}}</legend>
                <div class="row">
                    <div class="m6 medium-offset-3 s10 small-offset-1 col end margin-bottom-small">
                        <fo-image-file
                                label="{{'logo_as' | phrase}}"
                                alt="{{'logo_as' | phrase}}"
                                [disabled]="salonService.loading"
                                [maxWidth]="1024"
                                [maxHeight]="800"
                                [source]="salon.logoUrls['as']"
                                (sourceChange)="onLogoSourceChange($event, 'as')">
                        </fo-image-file>
                    </div>
                    <div class="m6 medium-offset-3 s10 small-offset-1 col end margin-bottom-small">
                        <fo-image-file
                                label="{{'logo_ssc' | phrase}}"
                                alt="{{'logo_ssc' | phrase}}"
                                [disabled]="salonService.loading"
                                [maxWidth]="1024"
                                [maxHeight]="800"
                                [source]="salon.logoUrls['ssc']"
                                (sourceChange)="onLogoSourceChange($event, 'ssc')">
                        </fo-image-file>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
