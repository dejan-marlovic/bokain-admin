<div class="row" *ngIf="serviceAddon != null">
    <div class="col">
        <material-tab-panel>
            <material-tab label="{{'service_addon_details' | phrase}}">
                <bo-service-addon-details #details [serviceAddon]="serviceAddon"></bo-service-addon-details>
                <div class="row">
                    <div class="col text-right">
                        <material-button
                                raised
                                [disabled]="serviceAddonService.loading"
                                (trigger)="cancel()">
                            {{'cancel' | phrase}}
                        </material-button>
                        <material-button
                            raised
                            [disabled]="serviceAddonService.loading || !details.valid"
                            (trigger)="save()">
                            {{'save' | phrase}}
                        </material-button>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{'service_plural' | phrase}}">
                <div>
                    <bo-associative-table
                            [sourceModels]="serviceService.streamedModels"
                            [selectedIds]="serviceAddon.serviceIds"
                            (select)="addService($event)"
                            (unselect)="removeService($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
