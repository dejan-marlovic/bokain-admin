<div class="row">
    <div class="col">
        <bo-user-details #details [model]="user"></bo-user-details>
        <div class="row">
            <div class="col text-right">
                <material-button
                        raised
                        [disabled]="userService.loading"
                        (trigger)="cancel()">
                    {{'cancel' | phrase}}
                </material-button>
                <material-button
                        raised
                        [disabled]="!details.valid || userService.loading"
                        (trigger)="push()">
                    {{'save' | phrase}}
                </material-button>
            </div>
        </div>
    </div>
</div>
