<div class="row">
    <div class="col">
        <bo-service-addon-details #details [model]="serviceAddon"></bo-service-addon-details>
    </div>
</div>
<div class="row">
    <div class="col text-right">
        <material-button
                raised
                [disabled]="serviceAddonService.loading"
                (trigger)="cancel()">
            {{'cancel' | phrase}}
        </material-button>
        <material-button
                raised
                [disabled]="!details.valid || serviceAddonService.loading"
                (trigger)="push()">
            {{'save' | phrase}}
        </material-button>
    </div>
</div>
