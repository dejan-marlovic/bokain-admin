<div class="row">
    <div class="columns">
        <label>{{phrase.get(['selection_state'])}}</label>
        <material-radio-group [(selected)]="selectedState">
            <material-radio [value]="'open'" [checked]="true">{{phrase.get(['bookable_plural', 'times'])}}</material-radio>
            <material-radio [value]="'break'">{{phrase.get(['break'])}}</material-radio>
            <material-radio [value]="'sick'">{{phrase.get(['sick'])}}</material-radio>
        </material-radio-group>
    </div>
</div>
<div class="row">
    <div class="small-6 columns">
        <h3>{{currentMonth}} {{weekdays.first.year}}</h3>
    </div>
    <div class="small-6 columns">
        <material-button icon class="float-right" (trigger)="advanceWeek(1)"><glyph icon="arrow_forward"></glyph></material-button>
        <span class="float-right">{{phrase.get(['week'])}} {{currentWeek}}</span>
        <material-button icon class="float-right" (trigger)="advanceWeek(-1)"><glyph icon="arrow_back"></glyph></material-button>
    </div>
</div>
<table (mouseup)="applyHighlightedChanges()">
    <thead>
        <tr>
            <td *ngFor="let day of weekdays">
                <h4>{{phrase.get([day | date:'EEEE'])}}</h4>
                <h2>{{day | date:'dd'}}</h2>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let incrementList of availableWeekIncrements" (mouseleave)="clearHighlight()" >
                <bo-increment
                        *ngFor="let increment of incrementList"
                        [increment]="increment"
                        [highlight]="isHighlighted(increment)"
                        (mousedown)="onIncrementMouseDown(increment)"
                        (mouseenter)="onIncrementMouseEnter($event, increment)">
                </bo-increment>
            </td>
        </tr>
    </tbody>
</table>
