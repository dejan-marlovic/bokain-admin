<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['edit', 'user'])}}</h1>
        <material-tab-panel>
            <material-tab label="{{phrase.get(['user_details'])}}">
                <form [ngFormModel]="details.form">
                    <bo-user-details
                        #details
                        [user]="userService.selectedModel">
                    </bo-user-details>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="save()">
                        {{phrase.get(['save'])}}
                    </material-button>
                    <material-button
                        raised
                        [disabled]="userService.isLoading"
                        (trigger)="cancel()">
                        {{phrase.get(['cancel'])}}
                    </material-button>
                </form>
            </material-tab>
            <material-tab label="{{phrase.get(['booking_plural'])}}">
                <div>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['customer_plural'])}}">
                <div>
                    <bo-associative-table
                        [sourceData]="customerService.tableData"
                        [selectedIds]="selectedUser.customerIds"
                        (fo-select)="addCustomer($event)"
                        (fo-unselect)="removeCustomer($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['salon_plural'])}}">
                <div>
                    <bo-associative-table
                        [sourceData]="salonService.tableData"
                        [selectedIds]="selectedUser.salonIds"
                        (fo-select)="addSalon($event)"
                        (fo-unselect)="removeSalon($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
            <material-tab label="{{phrase.get(['service_plural'])}}">
                <div>
                    <bo-associative-table
                            [sourceData]="serviceService.tableData"
                            [selectedIds]="selectedUser.serviceIds"
                            (fo-select)="addService($event)"
                            (fo-unselect)="removeService($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
        </material-tab-panel>

        <material-toggle label="TEMP FOR TABS TO SHOW"></material-toggle> <br/>

    </div>
</div>
