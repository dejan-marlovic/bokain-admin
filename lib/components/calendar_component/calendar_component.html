<!-- CalendarMode/AddBookingMode buttons & ScheduleMode toggle -->
<div class="row large-margin-top">
    <div class="large-6 columns large-margin-bottom">
        <material-button
                raised
                [disabled]="bookingService.rebookBuffer != null"
                [class.selected]="calendarState == 'view'"
                (trigger)="calendarState = 'view'">
            {{phrase.get(['calendar'])}}
        </material-button>
        <material-button
                raised
                [class.selected]="calendarState == 'add' || bookingService.rebookBuffer != null"
                (trigger)="calendarState = 'add'">
            {{phrase.get(['book'])}}
        </material-button>
    </div>
    <div class="large-6 columns">
        <div class="row">
            <div class="columns">
                <material-toggle
                        [disabled]="bookingService.rebookBuffer != null"
                        label="{{phrase.get(['schedule_mode'])}}"
                        [(checked)]="scheduleMode">
                </material-toggle>
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <bo-schedule-selection-mode [disabled]="!scheduleMode" [(state)]="calendarAddState"></bo-schedule-selection-mode>
            </div>
        </div>
    </div>
</div>

<!-- Select [Salon] & [User] -->
<div class="row large-margin-top">
    <div class="medium-6 columns">
        <fo-select [label]="phrase.get(['salon'])" [(selectedModel)]="selectedSalon" [options]="salonService.getModelsAsList()"></fo-select>
    </div>
    <div *ngIf="selectedSalon != null" class="medium-6 columns end">
        <fo-select [label]="phrase.get(['user'])" [(selectedModel)]="selectedUser" [options]="userService.getModelsAsList(selectedSalon.userIds)"></fo-select>
    </div>
</div>

<div *ngIf="selectedSalon != null">

    <!-- Select [Service] & [ServiceAddons] -->
    <div class="row large-margin-top" *ngIf="calendarState == 'add'">
        <div class="columns">
            <bo-service-picker
                    [user]="selectedUser"
                    [salon]="selectedSalon"
                    [(service)]="selectedService"
                    [(serviceAddons)]="selectedServiceAddons">
            </bo-service-picker>
        </div>
    </div>

    <!-- View- & Add [Booking] -->
    <div class="row large-margin-top">
        <div class="columns">
            <bo-booking-view
                    *ngIf="calendarState == 'view'"
                    [scheduleMode]="scheduleMode"
                    [calendarAddState]="calendarAddState"
                    [salon]="selectedSalon"
                    [user]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex">
            </bo-booking-view>
            <bo-booking-add
                    *ngIf="calendarState == 'add'"
                    [scheduleMode]="scheduleMode"
                    [calendarAddState]="calendarAddState"
                    [salon]="selectedSalon"
                    [service]="selectedService"
                    [serviceAddons]="selectedServiceAddons"
                    [user]="selectedUser"
                    [(activeTabIndex)]="activeTabIndex"
                    (bookingDone)="onBookingDone($event)">
            </bo-booking-add>
        </div>
    </div>
</div>
