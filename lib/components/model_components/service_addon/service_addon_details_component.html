<div class="row">
    <div class="columns">
        <fieldset [disabled]="service.isLoading">
            <div class="row">
                <div class="columns">
                    <div class="row">
                        <div class="columns">
                            <material-input
                                type="text"
                                floatingLabel
                                label="{{phrase.get(['name'])}}*"
                                [maxCount]="64"
                                ngControl="name"
                                [(ngModel)]="serviceAddonModel.name"
                                [error]="getCustomError('name')">
                            </material-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <material-input
                                    multiline
                                    rows="3"
                                    floatingLabel
                                    [maxCount]="512"
                                    label="{{phrase.get(['description'])}}*"
                                    ngControl="description"
                                    [(ngModel)]="serviceAddonModel.description">
                            </material-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-6 columns">
                            <label for="duration_minutes">{{phrase.get(['duration', 'in_minutes'])}}*</label>
                            <input
                                id="duration_minutes"
                                type="number"
                                min="0"
                                step="1"
                                ngControl="duration_minutes"
                                [(ngModel)]="serviceAddonModel.durationMinutes"
                            />
                        </div>
                        <div class="small-6 columns">
                            <label for="price">{{phrase.get(['price'])}} ({{phrase.get(['currency'])}})*</label>
                            <input
                                id="price"
                                type="number"
                                min="0"
                                ngControl="price"
                                [(ngModel)]="serviceAddonModel.price"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
