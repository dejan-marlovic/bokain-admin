<div class="row">
    <div class="col">
        <fo-select
                [label]="'service' | phrase"
                [(selectedModel)]="selectedService"
                [options]="serviceOptions">
        </fo-select>
    </div>
    <div class="col" *ngIf="service != null">
        <fo-multi-select
                [label]="'service_addon_plural' | phrase"
                [(selectedModels)]="selectedServiceAddons"
                [options]="serviceAddonOptions">
        </fo-multi-select>
    </div>
</div>
