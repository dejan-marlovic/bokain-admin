<div class="row" *ngIf="salon != null">
    <div class="col">
        <material-tab-panel>
            <material-tab label="{{'salon_details' | phrase}}">
                <bo-salon-details #details [salon]="salon"></bo-salon-details>
                <div class="row">
                    <div class="col text-right">
                        <material-button
                                raised
                                (trigger)="cancel()">
                            {{'cancel' | phrase}}
                        </material-button>
                        <material-button
                            raised
                            [disabled]="!details.valid || salonService.loading"
                            (trigger)="save()">
                            {{'save' | phrase}}
                        </material-button>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{'room_plural' | phrase}}">
                <div class="row collapse">
                    <div class="col">
                        <fieldset>
                            <legend>{{'room_plural' | phrase}}</legend>
                            <div class="row">
                                <div class="col">
                                    <material-expansionpanel
                                            *ngFor="let roomId of salon.roomIds"
                                            flat
                                            [name]="salonService.getRoom(roomId).name"
                                            [showSaveCancel]="false">
                                        <div class="row">
                                            <div class="col">
                                                <h2>{{'service_plural' | phrase}}</h2>
                                                <bo-associative-table
                                                        [sourceModels]="serviceService.streamedModels"
                                                        [selectedIds]="salonService.getRoom(roomId).serviceIds"
                                                        (select)="addRoomService(roomId, $event);"
                                                        (unselect)="removeRoomService(roomId, $event);">
                                                </bo-associative-table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="l6 m4 col">
                                                <bo-status-select
                                                        [status]="salonService.getRoom(roomId).status"
                                                        (statusChange)="onRoomStatusChange(roomId, $event)">
                                                </bo-status-select>
                                            </div>
                                        </div>
                                    </material-expansionpanel>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row collapse">
                    <div class="col">
                        <fieldset>
                            <legend>{{'add' | phrase}} {{'room' | phrase}}</legend>
                            <div class="row">
                                <div class="l4 m6 col end">
                                    <material-input
                                            type="text"
                                            floatingLabel
                                            label="{{'name' | phrase}}*"
                                            [maxCount]="100"
                                            [(ngModel)]="newRoomBuffer.name">
                                    </material-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <material-button
                                            raised
                                            (trigger)="createRoom()"
                                            [disabled]="newRoomBuffer.name.isEmpty">
                                        {{'add' | phrase}}
                                    </material-button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </material-tab>
            <material-tab label="{{'user_plural' | phrase}}">
                <div>
                    <bo-associative-table
                            [sourceModels]="userService.streamedModels"
                            [selectedIds]="salon.userIds"
                            (select)="addUser($event)"
                            (unselect)="removeUser($event)">
                    </bo-associative-table>
                </div>
            </material-tab>
            <material-tab label="{{'booking_plural' | phrase}}">
                <div>
                    <fo-data-table
                            [models]="bookingService.getMany(salon.bookingIds)"
                            [disabled]="bookingService.loading"
                            [rows]="10"
                            [large-hidden-col]="['salon_id']"
                            [medium-hidden-col]="['duration_minutes']"
                            [small-hidden-col]="['duration_minutes', 'user']"
                            (rowclick)="selectedBookingId = $event">
                    </fo-data-table>
                    <bo-booking-details [booking]="bookingService.get(selectedBookingId)"></bo-booking-details>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
