<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="phrase.get(['service_addon_plural'])"
                [no-results-message]="phrase.get(['no_results'])"
                [models]="serviceAddonService.getModelsAsMap(null, true)"
                [disabled]="serviceAddonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="[phrase.get(['duration_minutes'])]"
                [small-hidden-columns]="[phrase.get(['duration_minutes']), phrase.get(['price'])]"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised (trigger)="addServiceAddonVisible = true">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>

<fo-modal [title]="phrase.get(['new_service_addon'])" [(visible)]="addServiceAddonVisible">
    <bo-service-addon-add (push)="addServiceAddonVisible = false"></bo-service-addon-add>
</fo-modal>

<fo-modal [title]="phrase.get(['edit', 'service_addon'])" [(visible)]="editServiceAddonVisible">
    <bo-service-addon-edit (save)="editServiceAddonVisible = false" [model]="selectedServiceAddon"></bo-service-addon-edit>
</fo-modal>
