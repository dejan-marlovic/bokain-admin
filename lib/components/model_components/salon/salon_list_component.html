<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="phrase.get(['salon_plural'])"
                [no-results-message]="phrase.get(['no_results'])"
                [data]="salonService.getRows(null, true)"
                [disabled]="salonService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="[phrase.get(['city'])]"
                [small-hidden-columns]="[phrase.get(['phone']), phrase.get(['city'])]"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['SalonAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
