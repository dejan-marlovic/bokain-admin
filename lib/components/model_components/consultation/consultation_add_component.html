<div class="row">
    <div class="col">
        <bo-consultation-details #details [model]="consultation" [showComments]="false"></bo-consultation-details>
    </div>
</div>
<div class="row">
    <div class="col text-right">
        <material-button
                raised
                [disabled]="consultationService.loading"
                (trigger)="cancel()">
            {{'cancel' | phrase}}
        </material-button>
        <material-button
                raised
                [disabled]="!details.valid || consultationService.loading"
                (trigger)="push()">
            {{'save' | phrase}}
        </material-button>
    </div>
</div>
