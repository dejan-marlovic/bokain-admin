<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['customer_plural'])}}</h1>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
            [data]="customerService.tableData"
            [disabled]="customerService.isLoading"
            [rows]="10"
            [medium-hidden-columns]="['name']"
            [small-hidden-columns]="['name', 'social_number']"
            (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['CustomerAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
