<div class="row">
    <div class="col">
        <bo-salon-details #details [model]="salon"></bo-salon-details>
    </div>
</div>
<div class="row">
    <div class="col text-right">
        <material-button
                raised
                [disabled]="salonService.loading"
                (trigger)="cancel()">
            {{'cancel' | phrase}}
        </material-button>
        <material-button
                raised
                [disabled]="!details.valid || salonService.loading"
                (trigger)="push()">
            {{'save' | phrase}}
        </material-button>
    </div>
</div>
