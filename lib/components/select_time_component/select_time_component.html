<div class="row">
    <div class="columns">
        <h4>{{phrase.get(['pick', 'time'])}}</h4>
    </div>
</div>
<div class="row">
    <div class="columns">
        <table>
            <thead>
                <tr>
                    <td *ngFor="let day of weekdays">
                        <h4>{{phrase.get([day | date:'EEEE'])}}</h4>
                        <h2>{{day | date:'dd'}}</h2>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let day of weekdays">
                        <div
                            *ngFor="let increment of getAvailableIncrements(day)"
                            class="increment"
                            (click)="onIncrementClick(increment)">
                            {{increment.startTime | date:'HH:mm'}}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
