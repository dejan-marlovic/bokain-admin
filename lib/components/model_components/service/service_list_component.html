<div class="row large-margin-top">
    <div class="columns">
        <fo-data-table
                [title]="phrase.get(['service_plural'])"
                [no-results-message]="phrase.get(['no_results'])"
                [models]="serviceService.getModelsAsMap(null, true)"
                [disabled]="serviceService.isLoading"
                [rows]="10"
                [medium-hidden-columns]="[phrase.get(['duration_minutes'])]"
                [small-hidden-columns]="[phrase.get(['duration_minutes']), phrase.get(['price'])]"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>

<div class="row">
    <div class="columns">
        <material-button raised (trigger)="addServiceVisible = true">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>

<fo-modal [title]="phrase.get(['new_service'])" [(visible)]="addServiceVisible">
    <bo-service-add (push)="addServiceVisible = false"></bo-service-add>
</fo-modal>

<fo-modal [title]="phrase.get(['edit', 'service'])" [(visible)]="editServiceVisible">
    <bo-service-edit (save)="editServiceVisible = false" [model]="selectedService"></bo-service-edit>
</fo-modal>
