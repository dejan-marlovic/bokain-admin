<div class="row">
    <div class="small-2 columns">
        <material-button icon (trigger)="advance(-1)"><glyph icon="arrow_back"></glyph></material-button>
    </div>
    <div class="small-8 columns text-center">
        <span>{{date | date:'yyyy-MM-dd'}}</span>
    </div>
    <div class="small-2 columns">
        <material-button icon class="float-right" (trigger)="advance(1)"><glyph icon="arrow_forward"></glyph></material-button>
    </div>
</div>
