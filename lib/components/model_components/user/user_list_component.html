<div class="row">
    <div class="columns">
        <h1>{{phrase.get(['user_plural'])}}</h1>
    </div>
</div>
<div class="row">
    <div class="columns">
        <fo-data-table
                [data]="userService.tableData"
                [disabled]="userService.isLoading"
                [rows]="10"
                (rowclick)="onRowClick($event)">
        </fo-data-table>
    </div>
</div>
<div class="row">
    <div class="columns">
        <material-button raised [routerLink]="['UserAdd']">
            {{phrase.get(['add'])}}
        </material-button>
    </div>
</div>
