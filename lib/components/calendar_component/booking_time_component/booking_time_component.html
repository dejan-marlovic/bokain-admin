<div class="text-center">
    <div *ngIf="status == 'available'" class="clickable" (click)="selectController.add(increment)">
        {{increment.startTime | date:'HH:mm'}}<span class="hide-for-small"> - {{increment.startTime.add(duration) | date:'HH:mm'}}</span>
    </div>
    <div *ngIf="status == 'disabled'" class="closed">
        {{increment.startTime | date:'HH:mm'}}<span class="hide-for-small"> - {{increment.startTime.add(duration) | date:'HH:mm'}}</span>
    </div>
</div>
