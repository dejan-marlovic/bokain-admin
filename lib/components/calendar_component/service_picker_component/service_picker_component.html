<div class="row">
    <div class="col">
        <fo-select
                [label]="'service' | phrase"
                [options]="serviceOptions"
                [selectedModel]="service"
                (selectedModelChange)="onSelectedServiceChange($event)">
        </fo-select>
    </div>
    <div class="col">
        <fo-multi-select
                [label]="'service_addons' | phrase"
                [options]="serviceAddonOptions"
                [selectedModels]="serviceAddons"
                (selectedModelsChange)="onSelectedServiceAddonsChange($event)">
        </fo-multi-select>
    </div>
</div>
